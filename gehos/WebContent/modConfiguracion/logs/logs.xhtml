.message {
			background-color:#F0F8FF;
			border:1px solid #FFCC00;

		<script type="text/javascript">
			setContentTitle('#{messages.Logs}')	
			setInterval(function(){reloadLogs();},10000);	
		</script>
		<a4j:form>
			<a4j:jsFunction  name="reloadLogs" action="#{serverLogs.updateLines()}" 
         			reRender="logs"> 
         	</a4j:jsFunction>
		</a4j:form>
		<h:form id="form" styleClass="create" enctype="multipart/form-data">
			<rich:panel>
				<f:facet name="header">#{messages.Logs}</f:facet>
				<h:inputTextarea id="logs" value="#{serverLogs.getLines()}" style=" width : 100%;" rows="#{serverLogs.getLinesNumber()}"
					disabled="true">
								
		        </h:inputTextarea>
			</rich:panel>
			<br />
			<div align="right">
				<table cellpadding="0px" cellspacing="0px">
					<tr>
						<td>
							<a4j:commandButton value="#{messages.Descargar}" style="margin: 0px;" action="#{serverLogs.copyLogs()}"
								oncomplete="#{serverLogs.downloadCommand()}"/>
							<s:button view="/modCommons/modHome/home.gehos" value="#{messages.salir}"
								style="margin-right:0px; margin-left: 10px;">
								<f:param name="idFuncionalidad"
									value="#{activeModule.activeModule.id}" />
								<f:param name="idancestors"
									value="#{activeModule.activeModule.id}a" />
								<f:param name="moduleName"
									value="#{activeModule.activeModuleName}" />
							</s:button>
						</td>
					</tr>
				</table>	
			</div>	
		</h:form>
</ui:define>
