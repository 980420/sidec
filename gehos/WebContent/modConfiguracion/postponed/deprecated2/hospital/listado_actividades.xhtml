<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="http://richfaces.org/a4j"
      template="#{theme.template}"
                xmlns:rich="http://richfaces.org/rich">
                
<ui:define name="body" >
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">setContentTitle('Actividades investigativas y docencia')</script>
	<style type="text/css">.rich-stglpanel-body{padding:0px}</style>
	<style type="text/css">.rich-panel-body{padding:0px}</style>
	<h:form>
	<rich:panel >
		<f:facet name="header">Modificar listado de actividades investigativas y docencia</f:facet>
		<table cellpadding="0px" cellspacing="0px" border="0px" >
			<tr>
				<td style="height: 11px;" colspan="6">
				</td>
			</tr>
			<tr style="vertical-align: top;">
				<td style="width: 7px;"></td>
				<td>
					<rich:listShuttle sourceValue="#{hospitalData.actividadesInvestigativas()}"
			            var="linea"  sourceCaptionLabel="Actividades:" 
			            targetCaptionLabel="Se realizan:" 
			            
			           	showButtonLabels="false"
			           	fastOrderControlsVisible="false"
			           	orderControlsVisible="false"
			           	
			           	topControlLabel="Primero" 
			            copyAllControlLabel="Copiar Todos"
			            copyControlLabel="Copiar"
			            downControlLabel="Bajar"
			            upControlLabel="Subir"
			            removeAllControlLabel="Eliminar Todos"
			            removeControlLabel="Eliminar"
			            bottomControlLabel="&#218;ltimo">
			            <rich:column>
			                <h:outputText value="#{linea}"/>
			            </rich:column>
                	</rich:listShuttle>
				</td>
	
			</tr>
		</table>
		<br/>
	</rich:panel>
	<div align="right">
		<s:button view="/modConfiguracion/hospital/configuracionhospital.xhtml"	value="Aceptar" style="margin-left: 0px; margin-bottom: 0px;" />
		<s:button view="/modConfiguracion/hospital/configuracionhospital.xhtml"	value="Cancelar" style="margin-right: 0px; margin-bottom: 0px;" />
	</div>
	</h:form>
</ui:define>

</ui:composition>
