<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Estilos generales -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/modConfiguracion/management/styles/general.css"
			rel="stylesheet" type="text/css" />

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>
		<h:messages globalOnly="true" styleClass="message" id="globalMessages" />


		<a4j:form>
			<a4j:jsFunction
				oncomplete="Richfaces.hideModalPanel('gestionarEntidadOrganizacional')"
				name="cerrarCrearEntidadOrganizacional" ignoreDupResponses="true"
				reRender="entidadOrganizacional">
			</a4j:jsFunction>
		</a4j:form>

		<h:form id="form" styleClass="edit">
			<s:validateAll>
				<rich:panel styleClass="whitespace">
					<f:facet name="header">#{messages.datos}</f:facet>

					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr>
							<td style="height: 13px;" colspan="6"></td>
						</tr>
						<tr style="vertical-align: top;">
							<td style="width: 7px;"></td>
							<td><h:outputLabel value="#{messages.cantidad}"></h:outputLabel>
							<rich:message for="cantidad" showDetail="false"
								showSummary="false" tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('cantidad').get(0).getDetail()}"
										style="color : red;cursor:pointer;" value="*"
										styleClass="nombre" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="cantidad"
								value="#{asignacionFinancieraModificarControlador.cantidad}"
								required="true" requiredMessage="#{messages.valorRequerido}"
								validator="#{validations_configuracion.number}"
								style="width:148px;text-align: right" /> <rich:spacer
								height="7px" style="display:block"></rich:spacer></td>
							<td width="25px" />
							<td><h:outputLabel value="#{messages.entidadOrganizacional}"></h:outputLabel>
							<rich:message for="entidadOrganizacional" showDetail="false"
								showSummary="false" tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('entidadOrganizacional').get(0).getDetail()}"
										style="color : red;cursor:pointer;" value="*"
										styleClass="nombre" />
								</f:facet>
							</rich:message><br />
							<rich:comboBox id="entidadOrganizacional" enableManualInput="false"
								suggestionValues="#{asignacionFinancieraModificarControlador.entidadOrganizacionalList()}"
								style=" width: 150px;" defaultLabel="#{messages.seleccione}"
								value="#{asignacionFinancieraModificarControlador.entidadOrganizacionalSeleccionada}">
							</rich:comboBox> <rich:spacer height="7px" style="display:block"></rich:spacer></td>




						</tr>

					</table>

				</rich:panel>
			</s:validateAll>
			<rich:spacer height="8px" style="display: block"></rich:spacer>
			<s:div styleClass="actionButtons" style="text-align: right">
				<div align="right">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><h:commandButton id="buttonAceptar"
							value="#{messages.aceptar}"
							action="#{asignacionFinancieraModificarControlador.modificar()}"
							style="margin-bottom: 0px; margin-right: 5px; margin-left: 0px; margin-top: 0px">
						</h:commandButton></td>
						<td><h:commandButton immediate="true"
							value="#{messages.cancelar}"
							action="#{asignacionFinancieraModificarControlador.cancelar()}"
							style="margin-bottom: 0px; margin-right: 0px; margin-left: 5px; margin-top: 0px"></h:commandButton>
						</td>
					</tr>
				</table>
				<rich:spacer height="8px" style="display: block"></rich:spacer></div>
			</s:div>
		</h:form>

		<a4j:outputPanel id="modalPanelGestEntidadOrganizacional">
			<ui:include
				src="/modConfiguracion/management/gestionarAsignacionesFinancieras/modalPanels/CrearEntidadOrganizacional.xhtml" />
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
