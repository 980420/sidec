<rich:modalPanel id="ejecutar_transformacion_panel" width="361" height="90" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Ejecutar transformación"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px;"
			onclick="Richfaces.hideModalPanel('ejecutar_transformacion_panel')" />
	</f:facet>
	
	<h:form id="ejecutar_transformacion_panel_form">
	
	<a4j:status forceId="true"
		onstart="document.getElementById('ejecutar_transformacion_panel_form:exeservacpbtn').style.cursor='wait'"
		id="exedepstatus"
		onstop="document.getElementById('ejecutar_transformacion_panel_form:exeservacpbtn').style.cursor='default'">
	</a4j:status>	
	
	<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
		title="" >
		<tr>
			<td style="height: 9px;" colspan="6"></td>
		</tr>
		<tr style="vertical-align: top;">
			<td style="width: 6px;"></td>
			<td valign="top">
				<table cellpadding="0px" cellspacing="0px">
					<tr valign="top">
						<td>
							<h:graphicImage
								value="/resources/icons/default/acciones/advertencia.png"/>
						</td>
						<td style="width: 6px;"></td>
						<td>
							<h:outputText value="Se ejecutará la transformación seleccionada. ¿Desea continuar?"></h:outputText>
						</td>
					</tr>
				</table>
			</td>
			<td style="width: 4px;"></td>
		</tr>
		<tr>
			<td style="height: 7px;" colspan="6"></td>
		</tr>
		<tr>
			<td colspan="3">
			<div align="center">
				<a4j:commandButton value="Sí" id="exeservacpbtn"
					action="#{ejecutarTransformacion.ejecutarA()}"
					status="exedepstatus"					
					oncomplete="javascript:Richfaces.hideModalPanel('ejecutar_transformacion_panel'); javascript:Richfaces.showModalPanel('exe_transf_panel');"
					reRender="divListaT, divbtnactions, ver_logs_panel, exe_transf_panel" style="margin-bottom: 0px; margin-top: 0px;">
					<s:defaultAction />						
				</a4j:commandButton> <input type="button"
					onclick="javascript:Richfaces.hideModalPanel('ejecutar_transformacion_panel');"
					value="No"
					style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
			</div>
			</td>
		</tr>
		<tr>
			<td style="height: 6px;" colspan="6"></td>
		</tr>
	</table>
	
	</h:form>
</rich:modalPanel>
