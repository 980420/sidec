<rich:modalPanel id="agregar_rangoIP" onhide="" autosized="true"
	resizeable="false" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" onshow="">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:facet name="header">
		<h:panelGroup id="agregar_rangoIP_header">
			<h:outputText value="#{messages.msg_titmodalpanel_ensClin}" />
		</h:panelGroup>
	</f:facet>

	<!-- Boton de cerrar el panel -->
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:2px;"
			onclick="Richfaces.hideModalPanel('agregar_rangoIP')" />
	</f:facet>


	<a:outputPanel id="agregar_rangoIP_panel">

		<h:form id="ARIP">
			<table id="ep" cellpadding="0px" cellspacing="0px" border="0px">
				<tr>
					<td style="height: 11px;" colspan="6"></td>
				</tr>
				<tr style="vertical-align: top;">
					<td><rich:spacer width="6" /></td>
					<td><h:outputLabel value="#{messages.msg_ipI_ensClin}" /> <rich:message
							showDetail='false' tooltip='true'
							style='color:red; font-size:10px;' for='ipString'>
							<f:facet name='errorMarker'>
								<h:outputLabel value='*' style='cursor:pointer'
									title="#{facesMessages.getCurrentMessagesForControl('ipString').get(0).getDetail()}" />
							</f:facet>
						</rich:message> <br /> <h:inputText id="ipString" required="true"
							requiredMessage="#{messages.msg_advertencia_ensClin}"
							value="#{asignaripControlador.ipInicioString}" /></td>
					<td><rich:spacer width="25" /></td>
					<td><h:outputLabel value="#{messages.msg_ipF_ensClin}" /> <rich:message
							showDetail='false' tooltip='true'
							style='color:red; font-size:10px;' for='ipFinalString'>
							<f:facet name='errorMarker'>
								<h:outputLabel value='*' style='cursor:pointer'
									title="#{facesMessages.getCurrentMessagesForControl('ipFinalString').get(0).getDetail()}" />
							</f:facet>
						</rich:message> <br /> <h:inputText id="ipFinalString" required="true"
							requiredMessage="#{messages.msg_advertencia_ensClin}"
							value="#{asignaripControlador.ipFinalString}" /></td>
					<td><rich:spacer width="6" /></td>
				</tr>
				<tr>
					<td style="height: 11px;" colspan="6"></td>
				</tr>
				<tr>
					<td colspan="4">
						<div align="right">
							<a:commandButton value="#{messages.btn_aceptar_ensClin}"
								id="aceptarbtn"
								action="#{asignaripControlador.ipAdd('agregar_rangoIP')}"
								status="deldepstatus2"
								oncomplete="#{asignaripControlador.onComplete('agregar_rangoIP')}"
								reRender="treePanel, studioTree, studioPanel, infoDataStudioPanel, errorOutputPanel"
								style="margin-bottom: 0px; margin-top: 0px;">
								<s:defaultAction />
							</a:commandButton>
							<a:commandButton value="#{messages.btn_cancelar_ensClin}"
								id="cancelbtn"
								onclick="clear(); javascript:Richfaces.hideModalPanel('agregar_rangoIP');"
								reRender="treePanel, studioTree, studioPanel, infoDataStudioPanel, errorOutputPanel"
								style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;">
								<s:defaultAction />
							</a:commandButton>
						</div>
					</td>
				</tr>
				<tr>
					<td style="height: 6px;" colspan="6"></td>
				</tr>
			</table>


		</h:form>
	</a:outputPanel>

</rich:modalPanel>
