<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Estilos generales -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/modConfiguracion/management/styles/general.css"
			rel="stylesheet" type="text/css" />

		<s:div
			rendered="#{not especialidadVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo2}')</script>
		</s:div>
		<s:div
			rendered="#{especialidadVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>
		</s:div>

		<a4j:outputPanel ajaxRendered="true">
			<rich:messages styleClass="message" ajaxRendered="true" for="btnSi" />
		</a4j:outputPanel>


		<h:form id="userCreate" styleClass="create"
			enctype="multipart/form-data">

			<rich:panel>
				<f:facet name="header">#{messages.datos}</f:facet>

				<table cellpadding="0px" cellspacing="0px" border="0px">
					<tr>
						<td style="height: 13px;" colspan="6"></td>
					</tr>
					<tr style="vertical-align: top;">
						<td style="width: 7px;" />
						<td><h:outputLabel value="#{messages.codigo}"></h:outputLabel></td>
						<td width="9px" />
						<td>
						<h:outputText 
							rendered="#{not(especialidadVerDetallesControlador.especialidad.codigo == null)}"
							value="#{especialidadVerDetallesControlador.especialidad.codigo}"
							styleClass="dataText" style="width:150px;" />
						<h:outputText 
							rendered="#{especialidadVerDetallesControlador.especialidad.codigo == null}"
							value="-"
							styleClass="dataText" style="width:150px;" />
							
						</td>
						<td width="25px" />
						<td><h:outputLabel value="#{messages.nombre}" /></td>
						<td width="9px" />
						<td><h:outputText id="nombre"
							value="#{especialidadVerDetallesControlador.especialidad.nombre}"
							styleClass="dataText" style="width:150px;" /></td>
						<td width="25px" />
						<td><h:outputLabel value="#{messages.servicio}"></h:outputLabel></td>
						<td width="9px" />
						<td><h:outputText id="servicio"
							value="#{especialidadVerDetallesControlador.especialidad.servicio.nombre}"
							styleClass="dataText" style="width:150px;" /></td>
					</tr>
					<tr>
						<td height="8px" />
					</tr>
					<tr style="vertical-align: top;">
						<td style="width: 6px;"></td>
						<td valign="top">#{messages.quirurgica}</td>
						<td width="8px" />
						<td><h:selectBooleanCheckbox
							value="#{especialidadVerDetallesControlador.especialidad.quirurgica}"
							disabled="true"
							style="margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px;" /></td>
					</tr>
				</table>
				<rich:spacer height="7px" />
			</rich:panel>






			<div align="right">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td><h:commandButton value="#{messages.modificar}"
						tabindex="1"
						style="margin-left: 0px; margin-bottom: 0px; margin-right: 10px; margin-top: 8px; "
						action="modificar" propagation="end"
						rendered="#{not especialidadVerDetallesControlador.from.equals('listar')}" /></td>
					<td><a4j:commandButton id="btnEliminar"
						onclick="Richfaces.showModalPanel('eliminar_especialidad_panel')"
						value="#{messages.eliminar}" tabindex="2"
						style="margin-left: 0px; margin-bottom: 0px; margin-right: 10px;  margin-top: 8px"
						rendered="#{not especialidadVerDetallesControlador.from.equals('listar')}">
					</a4j:commandButton></td>
					<td><h:commandButton value="#{messages.salir}" tabindex="3"
						style="margin-left: 0px; margin-bottom: 0px; margin-right: 0px; 0px;margin-top: 8px"
						action="salir" propagation="end" /></td>
				</tr>
			</table>
			</div>
			
		</h:form>
		<ui:include
			src="/modConfiguracion/management/gestionarEspecialidades/modalspanel/confirmar_eliminar_especialidad_detail.xhtml" />

	</ui:define>

</ui:composition>
