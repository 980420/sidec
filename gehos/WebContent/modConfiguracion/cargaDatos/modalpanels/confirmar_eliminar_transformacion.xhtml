<rich:modalPanel id="eliminar_transformacion_panel" autosized="true"
	resizeable="false" style="white-space: nowrap"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:a="http://richfaces.org/a4j">

	<f:facet name="header">
		<h:outputText value="#{messages.msg_eliminar1_ensConf}"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<a4j:commandButton id="btnCerrar1"
			image="/resources/icons/default/acciones/cerrar.gif">
			<rich:componentControl for="eliminar_transformacion_panel"
				event="onclick" operation="hide" attachTo="btnCerrar1">
			</rich:componentControl>
		</a4j:commandButton>
	</f:facet>
	<h:form id="eliminar_transformacion_panel1">
		<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
			title="">
			<tr style="vertical-align: top;">
				<td><rich:spacer width="6px" /></td>
				<td valign="top">
					<table cellpadding="0px" cellspacing="0px" border="0">
						<tr valign="top">
							<td><h:graphicImage
									value="/resources/icons/default/acciones/advertencia.png" /></td>
							<td><rich:spacer width="6px" /></td>
							<td><h:outputText style="margin: 0px; padding: 0px"
									value="#{messages.msg_eliminar2_ensConf}"></h:outputText><br />
								<h:outputText style="margin: 0px; padding: 0px"
									value="#{messages.msg_eliminar3_ensConf}"></h:outputText></td>
						</tr>
					</table>
				</td>
				<td><rich:spacer width="6px" /></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3"><s:div style="text-align:center">
						<a4j:commandButton action="#{buscarTransformacion.eliminarTransformacion()}"
							value="#{messages.btn_si_modEns}"
							oncomplete="javascript:Richfaces.hideModalPanel('eliminar_transformacion_panel');"
							reRender="divListaT, divbtnactions, ver_logs_panel,listadoTransformaciones">
						</a4j:commandButton>
						<a4j:commandButton id="btnNo" value="#{messages.btn_no_modEns}">
							<rich:componentControl for="eliminar_transformacion_panel"
								event="onclick" operation="hide" attachTo="btnNo">
							</rich:componentControl>
						</a4j:commandButton>
					</s:div></td>
			</tr>
		</table>
	</h:form>
</rich:modalPanel>
