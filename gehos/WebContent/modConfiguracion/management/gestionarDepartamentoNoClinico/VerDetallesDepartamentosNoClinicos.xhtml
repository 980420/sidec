<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
.rich-stglpanel-body {
	padding: 0px
}
</style>

		<!-- Estilo para el modalPanel -->
		<style type="text/css">
.dr-mpnl-pnl-b {
	padding: 1px;
}

.dr-mpnl-pnl {
	border: 1px !important;
	border-style: solid !important;
	border-color: #BED6F8 !important;
}
</style>
		<style type="text/css">
.rich-panel-body {
	padding: 0px
}
</style>

		<s:div
			rendered="#{not departamentoNoClinicoVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo2}')</script>
		</s:div>
		<s:div
			rendered="#{departamentoNoClinicoVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>
		</s:div>



		<h:form id="userCreate" styleClass="create"
			enctype="multipart/form-data">
			<a4j:outputPanel ajaxRendered="true">
				<rich:messages id="error" styleClass="message" ajaxRendered="true"
					for="error" />
			</a4j:outputPanel>

			<rich:panel>
				<f:facet name="header">#{messages.datos}</f:facet>

				<table cellpadding="0px" cellspacing="0px" border="0px">
					<tr>
						<td style="height: 13px;" colspan="6"></td>
					</tr>
					<tr style="vertical-align: top;">
						<td style="width: 7px;"></td>
						<td><h:outputLabel value="#{messages.nombre}"></h:outputLabel>
						<rich:spacer width="9px" /> <h:outputText id="valor"
							value="#{departamentoNoClinicoVerDetallesControlador.departamento.nombre}"
							styleClass="dataText" style="width:150px;" /></td>




					</tr>


				</table>
				<rich:spacer height="7px" />
			</rich:panel>
			<div align="right">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td><h:commandButton value="#{messages.modificar}"
						tabindex="1"
						rendered="#{not departamentoNoClinicoVerDetallesControlador.from.equals('listar')}"
						style="margin-bottom: 0px; margin-right: 10px; margin-top: 8px"
						action="#{departamentoNoClinicoModificarControlador.setDepartamentoId(departamentoNoClinicoVerDetallesControlador.departamento.id)}"
						propagation="end" /></td>
					<td><a4j:commandButton id="btnEliminar" tabindex="2"
						onclick="Richfaces.showModalPanel('eliminar_departamento_panel')"
						value="#{messages.eliminar}"
						style="margin-bottom: 0px; margin-right: 10px; margin-left: 0px; margin-top: 8px"
						rendered="#{not departamentoNoClinicoVerDetallesControlador.from.equals('listar')}">
					</a4j:commandButton></td>
					<td><h:commandButton value="#{messages.salir}" tabindex="3"
						style="margin-bottom: 0px; margin-right: 0px; margin-left: 0px;margin-top: 8px"
						action="salir" /></td>
				</tr>
			</table>
			</div>
		</h:form>
		<ui:include
			src="/modConfiguracion/management/gestionarDepartamentoNoClinico/modalspanel/ConfirmarEliminarDepartamentoNoClinicoVerDetalles.xhtml" />

	</ui:define>

</ui:composition>
