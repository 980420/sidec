<s:div  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:a4j ="http://richfaces.org/a4j">

	       			<rich:dataTable width="100%" value="#{verEstudioControlador.listaEnfermedadesCie()}"
	       							var="enf"
	       							rendered="#{not empty verEstudioControlador.listaEnfermedadesCie()}">
	       				<f:facet name="header">
	       					<h:outputText value="#{messages.lbl_clenfermedades_ce}" />
	       				</f:facet>
	       				<rich:column width="70">
	       					<f:facet name="header">
		       					<h:outputText value="#{messages.lbl_codigo_ce}" />
		       				</f:facet>
	       					<h:outputText value="#{enf.codigoEnfermedad}"/>
	       				</rich:column>
	       				<rich:column>
	       					<f:facet name="header">
		       					<h:outputText value="#{messages.descripcionCES}" />
		       				</f:facet>
	       					<h:outputText value="#{enf.descripcionEnfermedad}"/>
	       				</rich:column>
	       				<!-- <rich:column width="20">
	       					<f:facet name="header">
		       					<h:outputText value="#{messages.lbl_tipo_ce}" />
		       				</f:facet>
	       					<h:outputText value="#{enf.tipoDiagnosticoEnfermedad.valor}"/>
	       				</rich:column> -->
	       			</rich:dataTable>
</s:div>
