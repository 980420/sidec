<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Estilos generales -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/modConfiguracion/management/styles/general.css"
			rel="stylesheet" type="text/css" />

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<h:form id="userCreate" styleClass="create"
			enctype="multipart/form-data">
			<a4j:outputPanel ajaxRendered="true">
				<rich:messages styleClass="message" ajaxRendered="true" for="btnSi" />
			</a4j:outputPanel>

			<rich:panel styleClass="whitespace">
				<f:facet name="header">#{messages.datos}</f:facet>

				<table cellpadding="0px" cellspacing="0px" border="0px">
					<tr>
						<td style="height: 13px;" colspan="6"></td>
					</tr>
					<tr style="vertical-align: top;">
						<td width="7px" />
						<td><h:outputLabel value="#{messages.cantidad}"></h:outputLabel></td>
						<td width="9px" />
						<td><h:outputText
							value="#{asignacionFinancieraVerDetallesControlador.asignacionFinanciera.cantidad}"
							styleClass="dataText" style="width:150px;" /></td>
						<td width="25px" />
						<td><h:outputLabel value="#{messages.entidadOrganizacional}"></h:outputLabel></td>
						<td width="9px" />
						<td><h:outputText
							value="#{asignacionFinancieraVerDetallesControlador.asignacionFinanciera.entidadOrganizacional.valor}"
							styleClass="dataText" style="width:150px;" /></td>




					</tr>


				</table>
				<rich:spacer height="7px" />
			</rich:panel>




			<s:div styleClass="actionButtons" style="text-align: right">

				<div align="right">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><h:commandButton value="#{messages.modificar}"
							tabindex="1"
							style="margin-bottom: 0px; margin-right: 5px; margin-left: 0px; margin-top: 8px"
							action="modificar" /></td>
						<td><a4j:commandButton id="btnEliminar" tabindex="2"
							onclick="Richfaces.showModalPanel('eliminarAsignacionFinanciera')"
							value="#{messages.eliminar}"
							style="margin-bottom: 0px; margin-right: 10px; margin-top: 8px"
							rendered="#{not asignacionFinancieraVerDetallesControlador.from.equals('listar')}">
						</a4j:commandButton></td>
						<td><h:commandButton tabindex="3" value="#{messages.salir}"
							style="margin-bottom: 0px; margin-right: 0px; margin-left: 0px;margin-top: 8px"
							action="salir" /></td>
					</tr>
				</table>
				</div>
			</s:div>

		</h:form>
		<ui:include
			src="/modConfiguracion/management/gestionarAsignacionesFinancieras/modalPanels/ConfirmarEliminarAsignacionFinancieraVerDetalles.xhtml" />

	</ui:define>

</ui:composition>
