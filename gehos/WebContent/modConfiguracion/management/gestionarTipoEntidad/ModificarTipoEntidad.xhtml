<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- CSS -->
		<link href="#{facesContext.externalContext.requestContextPath}/resources/modConfiguracion/style/stylesheet.css"
			rel="stylesheet" type="text/css" />

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<rich:messages id="message" for="message" styleClass="message" ajaxRendered="true" />

		<h:form id="form" >
			<s:validateAll>
				<rich:panel>
					<f:facet name="header">#{messages.datos}</f:facet>
					<table class="table lh-sint lv-comp-l lh-comp-b lv-comp-r" cellpadding="0px" cellspacing="0px">
						<tr>
							<td>
								<h:outputLabel value="#{messages.nombre}" />
									<rich:message for="valor" showDetail="false" showSummary="false" tooltip="true">
										<f:facet name="errorMarker">
											<h:outputText title="#{facesMessages.getCurrentMessagesForControl('valor').get(0).getDetail()}"
												value="*" styleClass="errorLabel" />
										</f:facet>
									</rich:message><br />
								<h:inputText id="valor" value="#{tipoEntidadModificarControlador.valor}" tabindex="1"
									validator="#{tipoEntidadValidarControlador.valor}" required="true" styleClass="imputText"
									requiredMessage="#{messages.valorRequerido}" />
							</td>
						</tr>
					</table>
				</rich:panel>
				<div align="right">
					<table cellpadding="0" cellspacing="0" class="table">
						<tr>
							<td class="lv-bet-botton">
								<h:commandButton id="buttonAceptar" value="#{messages.aceptar}" tabindex="2"
									action="#{tipoEntidadModificarControlador.modificar()}" styleClass="botton" />
							</td>
							<td>
								<h:commandButton value="#{messages.cancelar}" action="cancelar" styleClass="botton"
									immediate="true" tabindex="3" />
							</td>
						</tr>
					</table>
				</div>
			</s:validateAll>
		</h:form>
	</ui:define>
</ui:composition>
