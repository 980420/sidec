<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="#{theme.template}">
                       
<ui:define name="body">
    <script type="text/javascript">setContentTitle('')</script>
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <h:form id="role" styleClass="edit">
    
        <rich:panel>
            <f:facet name="header">#{roleHome_security.managed ? 'Editar' : 'Adicionar'} Rol</f:facet>

            <s:decorate id="idDecoration" template="layout/edit.xhtml">
                <ui:define name="label">id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{roleHome_security.managed}"
                          value="#{roleHome_security.instance.id}">
                    <a:support event="onblur" reRender="idDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="nameDecoration" template="layout/edit.xhtml">
                <ui:define name="label">nombre</ui:define>
                <h:inputText id="name" 
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{roleHome_security.instance.name}">
                    <a:support event="onblur" reRender="nameDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>
        
            <div style="clear:both">
                <span class="required">*</span> 
                campos requeridos
            </div>
            
        </rich:panel>
                
        <div class="actionButtons">

            <h:commandButton id="save" 
                          value="Salvar" 
                         action="#{roleHome_security.persist}"
                       disabled="#{!roleHome_security.wired}"
                       rendered="#{!roleHome_security.managed}"/>  
                          			  
            <h:commandButton id="Actualizar" 
                          value="Salvar" 
                         action="#{roleHome_security.update}"
                       rendered="#{roleHome_security.managed}"/>
                        			  
            <h:commandButton id="Eliminar" 
                          value="Eliminar" 
                         action="#{roleHome_security.remove}"
                       rendered="#{roleHome_security.managed}"/>
                    
            <s:button id="done" 
                   value="Hecho"
             propagation="end"
                    view="/modConfiguracion/roles/Role.xhtml"
                rendered="#{roleHome_security.managed}"/>
                
            <s:button id="cancel" 
                   value="Cancelar"
             propagation="end"
                    view="/modConfiguracion/roles/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml"
                rendered="#{!roleHome_security.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
