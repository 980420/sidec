<rich:modalPanel id="agregar_cama" onhide="" 
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	onshow="">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:facet name="header">
		<h:panelGroup id="agregar_cama_header">
			<h:outputText value="Adicionar camas" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:2px;"
			onclick="Richfaces.hideModalPanel('agregar_cama')" />
	</f:facet>
	
	<a:outputPanel id="agregar_cama_panel">

		<h:form id="agregar_cama_form">

			<a:status forceId="true"
				onstart="document.getElementById('agregar_cama_form:acpbtn').style.cursor='wait'"
				id="nuevomodulodetipostatus"
				onstop="document.getElementById('agregar_cama_form:acpbtn').style.cursor='default'">
			</a:status>

			<table cellpadding="0px" cellspacing="0px" border="0px"
				id="container" title="">
				<tr>
					<td style="height: 11px;" colspan="8"></td>
				</tr>
				<tr style="vertical-align: top;">
					<td > <rich:spacer width="6"/> </td>
					<td>
						<h:outputLabel value="Tipo:"></h:outputLabel>
						
						<rich:message for="subtiposCombo" style="color: red;"
							id="subtiposComboMessage" 
							showDetail="false" showSummary="false" >
							<f:facet name="errorMarker">*</f:facet>
						</rich:message>
						
						<br />
						<rich:comboBox width="150" id="subtiposCombo" required="true"
							value="#{camasPorServiciosManager.tipoSeleccionado}" 
							enableManualInput="false" defaultLabel="&lt;Seleccione&gt;" 
							suggestionValues="#{camasPorServiciosManager.tiposDeCamas()}" listStyle="position:fixed !important"/>
					</td>
					<td > <rich:spacer width="25"/> </td>
					<td>
						<h:outputLabel value="Cantidad:"></h:outputLabel>
						<br />
						<rich:inputNumberSpinner minValue="1" maxValue="10" enableManualInput="false" 
							value="#{camasPorServiciosManager.cantidadACrear}" />
					</td>
					<td > <rich:spacer width="6"/> </td>
				</tr>
				<tr>
					<td style="height: 8px;" colspan="8"></td>
				</tr>
				<tr>
					<td colspan="4">
					<div align="right">
						<a:commandButton value="Aceptar" id="acpbtn"
							action="#{camasPorServiciosManager.crearCamas()}"
							status="nuevomodulodetipostatus"
							style="margin-bottom: 0px; margin-top: 0px;"
							reRender="functree, settingsdiv, subtiposComboMessage, subtiposCombo"
							limitToList="true" 
							oncomplete="#{camasPorServiciosManager.onComplete('agregar_cama')}"	>
						</a:commandButton> <input type="button"
							onclick="javascript:Richfaces.hideModalPanel('agregar_cama');"
							value="Cancelar"
							style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
					</div>
					</td>
				</tr>
				<tr>
					<td style="height: 6px;" colspan="6"></td>
				</tr>
			</table>


		</h:form>

	</a:outputPanel>

</rich:modalPanel>
