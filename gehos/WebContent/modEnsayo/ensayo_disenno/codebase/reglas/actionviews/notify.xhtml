<a4j:outputPanel
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
  <s:div>
  <rich:simpleTogglePanel switchType="client" style="margin-top:10px;" bodyClass="simpleTogPanel">
			<f:facet name="header">
				<h:outputLabel value="Datos de la notificaciÃ³n" style="cursor:pointer;"/>
			</f:facet>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">						
						<tr>
							<td colspan="5">
								<h:outputLabel styleClass='normalText' value='Tipo:' />
								<br/>
								<h:selectOneRadio value="#{action.type}">
									<f:selectItem itemLabel="Error" itemValue="0"/>
									<f:selectItem itemLabel="Advertencia" itemValue="1"/>
								</h:selectOneRadio>
							</td>							
						</tr>
						<tr>
							<td colspan="5"> 
								<rich:spacer styleClass="field-hor-space" width="0" height="0"/>
							</td>
						</tr>
						<tr>
							<td colspan="5">
								<h:outputLabel styleClass='normalText' value='Mensaje:' />
								<ui:include src="/modEnsayo/ensayo_disenno/codebase/reglas/smartReuse/required_sign.xhtml">
									<ui:param name="target" value="msg" />
								</ui:include>
								<h:inputTextarea id="message" maxlength="500" required="true" styleClass="inputText" value="#{action.msg}" style=" width : 100%; height : 50px;"/>
							</td>							
						</tr>
						
						
					</table>
 	</rich:simpleTogglePanel>
  </s:div>
	
</a4j:outputPanel>
