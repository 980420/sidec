<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- CSS -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modConfiguracion/style/stylesheet.css"
			rel="stylesheet" type="text/css" />

		<s:div
			rendered="#{not nacionVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo2}')</script>
		</s:div>
		<s:div
			rendered="#{nacionVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo1}')</script>
		</s:div>

		<h:form id="form" enctype="multipart/form-data">
			<rich:messages id="message" ajaxRendered="true" for="message" />

			<rich:panel>
				<f:facet name="header">#{messages.datos}</f:facet>

				<table class="lh-cont lv-text-l lh-sinb lv-text-r" cellpadding="0px"
					cellspacing="0px">
					<tr>
						<td class="lvp-bet-text"><h:outputLabel
							value="#{messages.codigo}"></h:outputLabel></td>
						<td class="lvg-bet-text"><h:outputText id="codigo"
							value="#{nacionVerDetallesControlador.nacion.codigo}"
							styleClass="dataText" /></td>
						<td class="lvp-bet-text"><h:outputLabel
							value="#{messages.nombre}"></h:outputLabel></td>
						<td class="lvg-bet-text"><h:outputText id="valor"
							value="#{nacionVerDetallesControlador.nacion.valor}" /></td>
						<td class="lvp-bet-text"><h:outputLabel
							value="#{messages.nacionalidad}"></h:outputLabel></td>
						<td><h:outputText id="nacionalidad"
							value="#{nacionVerDetallesControlador.nacion.nacionalidad}" /></td>
					</tr>
				</table>
			</rich:panel>
			<div align="right">
				<table cellpadding="0" cellspacing="0" class="tabla">
					<tr>
						<td class="lv-bet-botton">
							<h:commandButton value="#{messages.modificar}" tabindex="1" 							
								action="#{nacionModificarControlador.setNacionId(nacionVerDetallesControlador.nacion.id)}"
								rendered="#{not nacionVerDetallesControlador.from.equals('listar')}"
							    styleClass="botton" />
						</td>
						<td class="lv-bet-botton">
							<a4j:commandButton value="#{messages.eliminar}" id="btnEliminar" tabindex="2"
								onclick="Richfaces.showModalPanel('panelEliminar')"
								rendered="#{not nacionVerDetallesControlador.from.equals('listar')}"
								styleClass="botton" >
							</a4j:commandButton>
						</td>
						<td>
							<h:commandButton value="#{messages.salir}" action="salir" tabindex="3"
								styleClass="botton" />
						</td>
					</tr>
				</table>
			</div>
		</h:form>
		<ui:include
			src="/modConfiguracion/management/gestionarNaciones/modalspanel/ConfirmarEliminarNacionVerDetalletalles.xhtml" />

	</ui:define>
</ui:composition>
