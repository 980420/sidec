<s:div id="ruleexpModal"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">	
	
	<a4j:form>		
		<s:div id="selvarexp" style="box-shadow: 0px 2px 3px #747474;">
		<rich:messages globalOnly="true" styleClass="message"
			id="globalMessage" ajaxRendered="true" />
	<rich:message for="varChange"
													showDetail="false" tooltip="true" style="color:red;">
													<f:facet name="errorMarker">
														<h:outputText value="*"
															title="#{facesMessages.getCurrentMessagesForControl('varChange').get(0).getDetail()}" />
													</f:facet>
												</rich:message>
		<h:inputHidden id="varChange" value="#{dragDropBean.nameVariableToChange}" required="true"/>												
		<ui:include	src="/modEnsayo/ensayo_disenno/codebase/reglas/template_variable.xhtml">
			<ui:param name="variable" value="#{dragDropBean.variable}" />
			<ui:param name="cssClass" value="style-two space-down"/>
		</ui:include>
	</s:div>	
		<ui:include	src="/modEnsayo/ensayo_disenno/codebase/reglas/dependencies/studyGenericTree.xhtml">
							<ui:param name="estudio" value="#{ReglasControlador.estudio}" />
							<ui:param name="reRender"
								value="selvarexp" />
							<ui:param name="bean"
								value="#{yEL.GetELMethodCall(dragDropBean,'TrySelectVariable','variable')}" />
							<ui:param name="treeHeight" value="500" />
						</ui:include>
		
		<s:div id="buttons">
				<div align="right"
					style="background: #BCBCBC; box-shadow: 0px -1px 3px #747474;">
					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr style="text-align: right">
							<td colspan="9"><a4j:commandButton value="Aceptar"
									tabindex="3" styleClass="standard-button"
									action="#{dragDropBean.AcceptSelection()}"									
									oncomplete="closeVariableSelectionModal(data,'expvariableSelection')" reRender="phptable"
									data="#{dragDropBean.nameVariableToChange}">
								</a4j:commandButton> <a4j:commandButton value="Cancelar" styleClass="standard-button"
									onclick="Richfaces.hideModalPanel('expvariableSelection')" tabindex="3">
								</a4j:commandButton></td>
						</tr>
					</table>
				</div>
			</s:div>

	</a4j:form>
	<script>
		function closeRuleExpVariableSelectionModal(data)
		{
			if(data)
				Richfaces.hideModalPanel('expvariableSelection');
		}
	</script>
</s:div>
