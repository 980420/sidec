<rich:modalPanel id="panelMensajeConfirmacionEditar" width="330" height="100"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{nomEncabezado}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px;"
			onclick="Richfaces.hideModalPanel('panelMensajeConfirmacionEditar')" />
	</f:facet>

	<h:form id="panel_mensaje_confirmacion_form_editar">		

		<table cellpadding="0px" cellspacing="0px" border="0px" id="containereditar"
			title="">
			<tr>
				<td style="height: 10px;" colspan="6"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td style="width: 6px;"></td>
				<td valign="top">
				<table cellpadding="0px" cellspacing="0px">
					<tr valign="top">
						<td><h:graphicImage
							value="#{nomIcono}" /></td>
						<td style="width: 7px;"></td>
						<td><h:outputText
							value="#{nomLlave}"></h:outputText>
						</td>
					</tr>
				</table>
				</td>
				<td style="width: 4px;"></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3">
				<div align="center">                
                <a4j:commandButton action="#{nomControlador.modificarInstanciaEntidad()}" value="SÃ­" style="margin-right: 4px;"
                  onclick="Richfaces.hideModalPanel('panelMensajeConfirmacionEditar')"  styleClass="boton"/>
                <a4j:commandButton type="button" styleClass="boton"  value="No" style="margin-left: 3px;"
                  onclick="Richfaces.hideModalPanel('panelMensajeConfirmacionEditar')" />			
				</div>
				</td>
			</tr>
			<tr>
				<td style="height: 6px;" colspan="6"></td>
			</tr>
		</table>

	</h:form>
</rich:modalPanel>
