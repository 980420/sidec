<s:div xmlns ="http://www.w3.org/1999/xhtml" 
xmlns:ui ="http://java.sun.com/jsf/facelets" 
xmlns:h ="http://java.sun.com/jsf/html" 
xmlns:f ="http://java.sun.com/jsf/core" 
xmlns:s ="http://jboss.com/products/seam/taglib" 
xmlns:rich="http://richfaces.org/rich" 
xmlns:a4j ="http://richfaces.org/a4j" 
> 
<s:div> 
	<script type="text/javascript">setContentTitle('#{messages.lbl_titulo_ens} #{etapasCustomList_ensayo.nombreCronograma()}')</script>
		
					
		<h:form id="etapas" >
			<rich:panel>
					<f:facet name="header">#{messages.lbl_etapas_ens}</f:facet>

			
			
			<a4j:outputPanel>
				
				
				<s:div style="margin-left:1px;margin-top:1px"
					rendered="#{not empty etapasCustomList_ensayo.resultList}">
					<rich:dataTable
						style="width: 100%;" var="etapa"
						value="#{etapasCustomList_ensayo.resultList}"
						columnsWidth="30%, 20%, 20%, 30%, 0*">
						<f:facet name="header">
							<div>#{messages.lbl_listadoEtapas_ens}</div>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									<s:div style="float: left;">#{messages.lbl_nombre_ens}</s:div>
									<s:div style="text-align: right; padding-left:3px;"></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{etapa.nombreEtapa}
	        			</h:column>
	        			<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									<s:div style="float: left;">#{messages.lbl_fechaIni_ens}</s:div>
									<s:div style="text-align: right; padding-left:3px;"></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{etapa.inicioEtapa}
	        			</h:column>
	        			<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									<s:div style="float: left;">#{messages.lbl_fechaFin_ens}</s:div>
									<s:div style="text-align: right; padding-left:3px;"></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{etapa.finEtapa}
	        			</h:column>
	        			<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									<s:div style="float: left;">#{messages.lbl_descripcion_ens}</s:div>
									<s:div style="text-align: right; padding-left:3px;"></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{etapa.descripcion}
	        			</h:column>
	        			
						<h:column>
							<s:div align="center" rendered="#{!etapasCustomList_ensayo.etapaInicial(etapa.inicioEtapa)}">
								<s:link view="/modEnsayo/ensayo_disenno/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarCronograma/modificarEtapas/modificarEtapa.gehos">
					            	<h:graphicImage title="#{messages.lbl_editar_ens}" style="border: 0px;"
					                				value="/resources/icons/default/acciones/modificar.png"/>
					                <f:param name="idEtapa" value="#{etapa.id}"/>
									<f:param name="destino" value="crearCronograma"/>
					            </s:link>
							</s:div>
							<s:div align="center" rendered="#{etapasCustomList_ensayo.etapaInicial(etapa.inicioEtapa)}">
								<h:graphicImage style="border: 0px;opacity: 0.4;" 
								value="/resources/icons/default/acciones/modificar.png"/>			               
									
					           
							</s:div>
						</h:column>
						
					</rich:dataTable>
				</s:div>
				

				
			</a4j:outputPanel>
			
	 		</rich:panel>
	 		<br/>
		<div align="right">
			
									<a4j:commandButton 		
					action="cancelar"
			
					value="#{messages.btn_salir_ens}" 
					style="margin-right:0px;margin-bottom:  0px; margin-top: 0px;" tabindex="4">
				</a4j:commandButton>
									</div>
		</h:form>
		
		
		
		

</s:div> 
</s:div>
