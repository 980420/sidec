<rich:modalPanel id="expvariableSelection" onhide="" resizeable="false" autosized="true"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" onshow="" width="800">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{messages['cuadroDialogImpr_Applet']}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
				styleClass="hidelink" id="rchidelink3" />
			<rich:componentControl for="expvariableSelection" attachTo="rchidelink3"
				operation="hide" event="onclick" />
		</h:panelGroup>
	</f:facet>
	<s:div id="selvarexp">
		<ui:include	src="/modEnsayo/ensayo_disenno/codebase/reglas/template_variable.xhtml">
			<ui:param name="variable" value="#{dragDropBean.variable}" />
		</ui:include>
	</s:div>	
	<a4j:form>
						
						<ui:include
							src="/modEnsayo/ensayo_disenno/codebase/reglas/dependencies/studyGenericTree.xhtml">
							<ui:param name="estudio" value="#{ReglasControlador.estudio}" />
							<ui:param name="reRender"
								value="phptable,selvarexp" />
							<ui:param name="bean"
								value="#{yEL.GetELMethodCall(dragDropBean,'SetVariable','variable')}" />
							<ui:param name="treeHeight" value="500" />
						</ui:include>	
					</a4j:form>
</rich:modalPanel>
