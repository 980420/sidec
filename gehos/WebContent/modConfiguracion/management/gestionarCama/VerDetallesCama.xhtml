<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
.rich-stglpanel-body {
	padding: 0px
}
</style>
		<style type="text/css">
.dr-mpnl-pnl-b {
	padding: 1px;
}

.dr-mpnl-pnl {
	border: 1px !important;
	border-style: solid !important;
	border-color: #BED6F8 !important;
}
</style>
		<style type="text/css">
.rich-panel-body {
	padding: 0px
}
</style>
		<style type="text/css">
.aliCh {
	vertical-align: text-top !important;
}
</style>

		<s:div
			rendered="#{not camaVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo1}')</script>
		</s:div>

		<s:div rendered="#{camaVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo2}')</script>
		</s:div>



		<a4j:outputPanel ajaxRendered="true">
			<rich:messages id="error" styleClass="message" for="error" ajaxRendered="true" />
		</a4j:outputPanel>

		<h:form id="camaSearch" styleClass="edit">
			<s:validateAll>
				<rich:panel>
					<f:facet name="header">#{messages.datos}</f:facet>
					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr>
							<td style="height: 11px;" colspan="6"></td>
						</tr>
						<tr style="vertical-align: top;">
							<td style="width: 7px;"></td>
							<td>#{messages.descripcion}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="nombre"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.cama.descripcion}" /></td>
							<td style="width: 25px"></td>
							<td>#{messages.estado}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="estado"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.cama.estadoCama.valor}" />

							</td>
							<td style="width: 25px"></td>
							<td>#{messages.categoria}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="categoria"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.cama.categoriaCama.valor}" />
							</td>
						</tr>
						<tr>
							<td height="6px" />
						</tr>
						<tr>
							<td style="width: 7px;"></td>
							<td>#{messages.entidad}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="entidad"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.cama.servicioInEntidadByIdServicio.entidad.nombre}" /></td>
							<td style="width: 25px"></td>
							<td>#{messages.servicio}</td>
							<td><rich:spacer width="9px" /> <a4j:outputPanel
								id="servicios">
								<h:outputText id="servicio" style=" width : 148px;"
									styleClass="dataText"
									value="#{camaVerDetallesControlador.cama.servicioInEntidadByIdServicio.servicio.nombre}" />
							</a4j:outputPanel></td>
							<td style="width: 25px"></td>
							<td>#{messages.ubicacion}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="ubicacion"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.location}" /></td>

						</tr>
						<tr>
							<td height="6px" />
							
						</tr>
						<tr>
							<td style="width: 7px;"></td>
							<td>#{messages.tipoCama}</td>
							<td><rich:spacer width="9px" /> <h:outputText id="tipocama"
								style=" width : 148px;" styleClass="dataText"
								value="#{camaVerDetallesControlador.cama.tipoCama.valor}" /></td>
						</tr>
						<tr>
							<td height="6px" />
							
						</tr>

					</table>
				</rich:panel>
			</s:validateAll>
			<rich:spacer height="7px" style="display: block"></rich:spacer>

			<div align="right"><h:commandButton id="modificar"
				rendered="#{camaVerDetallesControlador.from != 'listar'}"
				value="#{messages.modificar}" action="#{camaModificarControlador.setIdCama(camaVerDetallesControlador.idCama)}"
				style="margin-bottom: 0px; margin-right: 10px; margin-left: 0px; margin-top: 0px">
			</h:commandButton> <a4j:commandButton id="btnEliminar"
				onclick="Richfaces.showModalPanel('eliminar_cama')"
				value="#{messages.eliminar}"
				rendered="#{camaVerDetallesControlador.from != 'listar'}"
				style="margin-bottom: 0px; margin-right: 5px; margin-left: 0px; margin-top: 0px">
			</a4j:commandButton> <h:commandButton immediate="true" value="#{messages.salir}"
				action="salir"
				style="margin-bottom: 0px; margin-right: 0px; margin-left: 5px; margin-top: 0px"
				propagation="end"></h:commandButton> <rich:spacer height="8px"
				style="display: block"></rich:spacer></div>

		</h:form>


		<br />
		<ui:include
			src="/modConfiguracion/management/gestionarCama/modalspanel/SeleccionarUbicationCrear.xhtml" />
		<ui:include
			src="/modConfiguracion/management/gestionarCama/modalspanel/ConfirmarEliminarCamaVerDetalles.xhtml" />
	</ui:define>

</ui:composition>
