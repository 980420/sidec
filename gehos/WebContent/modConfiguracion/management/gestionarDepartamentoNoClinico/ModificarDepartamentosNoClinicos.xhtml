<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
.rich-stglpanel-body {
	padding: 0px
}
</style>
		<style type="text/css">
.rich-panel-body {
	padding: 0px
}
</style>
		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<a4j:outputPanel ajaxRendered="true">
			<rich:messages id="error" styleClass="message" for="error"
				ajaxRendered="true" />
		</a4j:outputPanel>

		<h:form id="form" styleClass="edit">
			<s:validateAll>
				<rich:panel>
					<f:facet name="header">#{messages.datos}</f:facet>

					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr>
							<td style="height: 13px;" colspan="6"></td>
						</tr>
						<tr style="vertical-align: top;">
							<td style="width: 7px;"></td>
							<td><h:outputLabel value="#{messages.nombre}"></h:outputLabel>
							<rich:message for="nombre" showDetail="false" showSummary="false"
								tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('nombre').get(0).getDetail()}"
										style="color : red;cursor:pointer;" value="*"
										styleClass="nombre" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="nombre"
								value="#{departamentoNoClinicoModificarControlador.nombre}"
								validator="#{validations_configuracion.textnumber30}"
								required="true" requiredMessage="#{messages.valorRequerido}"
								style="width:150px;" /> <rich:spacer height="7"
								style="display:block"></rich:spacer></td>
						</tr>

					</table>

				</rich:panel>



				<rich:spacer height="1px" />


				<div align="right">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><h:commandButton value="#{messages.aceptar}"
							id="buttonAceptar" style="margin-bottom: 0px;margin-top: 7px; "
							action="#{departamentoNoClinicoModificarControlador.modificar()}">
						</h:commandButton></td>
						<td><rich:spacer width="5px" /></td>
						<td><h:commandButton value="#{messages.cancelar}"
							style="margin-right: 0px; margin-left: 0px; margin-top: 7px;margin-bottom: 0px "
							immediate="true" action="cancelar" propagation="end" /></td>
					</tr>
				</table>
				</div>

			</s:validateAll>
		</h:form>
	</ui:define>
</ui:composition>
