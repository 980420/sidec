	setContentTitle('#{messages.lbl_titulo_ens}');
		
	var curDtN = new Date();
	 var calDtN=null;

	 function previousDate(date){
		calDtN = date;
	 }

	 function disablementFunction(day){
		 if(calDtN == null){			
			return true; 				
		 }
		 else {
			 if (calDtN.getTime() - day.date.getTime() &#62;= 0 ) 
					return true; 
				else 
					return false;
		 }					 
	 }

	 function disabledClassesProv(day){
		 if(calDtN == null){
			
			return ''; 
				 
		 }
		 else {
			 if (calDtN.getTime() - day.date.getTime() &#62;= 0) 
					return ''; 
				else 
					return 'noavailable';
		 }				
	 }

	 function resetSecondDate(first,second) {
		 var firstDate = first.getSelectedDate().getTime();
		 var secondDate = second.getSelectedDate().getTime();

		 if(firstDate - secondDate &#62; 0)
			 second.resetSelectedDate();
	 }
	 
	 function disablementFunctionPreviousEx(day){
		if(calDtN == null){
			return true;
		}
		else if (calDtN.getTime() - day.date.getTime() &#60;= 0){
			return true;
		}
		else 
			return false;
	  }

	function disabledClassesProvPreviousEx(day){
		if(calDtN == null){
			return '';
		}
		else if (calDtN.getTime() - day.date.getTime() &#62; 0)
			return 'noavailable';
		else 
			return '';
	}
