<rich:modalPanel resizeable="false" id="mpAdvertenciaCambiarCentro" width="320"
   autosized="true"
   			      xmlns     ="http://www.w3.org/1999/xhtml" 
 			      xmlns:ui  ="http://java.sun.com/jsf/facelets" 
      		      xmlns:h   ="http://java.sun.com/jsf/html" 
			      xmlns:f   ="http://java.sun.com/jsf/core" 
			      xmlns:s   ="http://jboss.com/products/seam/taglib" 
			      xmlns:rich="http://richfaces.org/rich" 
                  xmlns:a4j ="http://richfaces.org/a4j" 
 > 
  
			<f:facet name="header">				
				<h:outputText value="#{messages['cambiarTitulo']}"></h:outputText>		
			</f:facet>			
			<f:facet name="controls">
				<a4j:commandButton id="btnCerrar" 
					image="/resources/icons/default/acciones/cerrar.gif">
					<rich:componentControl 
						for="mpAdvertenciaCambiarCentro" 
						event="onclick" 
						operation="hide"
						attachTo="btnCerrar">
					</rich:componentControl>
				</a4j:commandButton>
			</f:facet>
			<h:form id="eliminar_funcionalidad_panel_form">			
			<table cellpadding="0px" cellspacing="0px" >
				<tr>
					<td style="height: 9px;" colspan="6">
                    </td>
				</tr>		                  
				<tr style="vertical-align: top;">
					<td style="width: 6px;"></td>
					<td rowspan="2">
						<h:graphicImage value="/resources/icons/default/acciones/advertencia.png"/>
					</td>
					<td>
						<table cellpadding="0px" cellspacing="0px" >
							<tr>
								<td>
									<rich:spacer width="8"/>
								</td>
								<td>
									<s:div style="text-align:left">																
										<h:outputText value="#{messages['cambiarConfirmar1']}" />
									</s:div>
								</td>								
							</tr>
						</table>						
					</td>
				</tr>
				<tr>
			<td style="height: 7px;" colspan="6"></td>
		</tr>
				<tr>
					<td colspan="3">
						<s:div style="text-align:center">
																	
							<a4j:commandButton 
								action="#{listarCentros.CambiarSujetoCentro()}" 
								value="#{messages['si']}" 
								oncomplete="javascript:Richfaces.hideModalPanel('mpAdvertenciaCambiarCentro');"
								>
							</a4j:commandButton>						
							<a4j:commandButton id="btnNo" value="#{messages['no']}">
								<rich:componentControl 
									for="mpAdvertenciaCambiarCentro" 
									event="onclick" 
									operation="hide"
									attachTo="btnNo">
								</rich:componentControl>
							</a4j:commandButton>								
						</s:div>
					</td>
				</tr>
			</table>
			</h:form>
		</rich:modalPanel>
