<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="http://richfaces.org/a4j"
      template="#{theme.template}"
                xmlns:rich="http://richfaces.org/rich">
                
<ui:define name="body" >
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">setContentTitle('Inicio')</script>
	<style type="text/css">.rich-stglpanel-body{padding:0px}</style>
	<style type="text/css">.rich-panel-body{padding:0px}</style>
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/modCommons/notifications/styles/dialog.css" media="screen" />
	
<h:form>

	<rich:panel rendered="true" >
		<f:facet name="header">Prueba de notificaciones</f:facet>
		<div style="padding-left: 7px; padding-top: 11px;">
			<rich:comboBox value="#{notificationTest.selectedCode}" 
				suggestionValues="#{notificationManager.notificationsByModule('configuracion')}" >
			</rich:comboBox>
			
			<table cellpadding="0" cellspacing="0" border="0" >
				<tr>
					<td>
						important:
					</td>
					<td>
						<h:selectBooleanCheckbox value="#{notificationTest.important}" />
					</td>
				</tr>
			</table>
			
			<a4j:commandButton value="Generar notificacion para el usuario 'root' " 
				action="#{notificationTest.notificationToUser()}" status="notSendStatus"
				style="margin-left: 0px; width : 300px;"  >
			</a4j:commandButton>
			<a4j:status id="notSendStatus" forceId="true">
				<f:facet name="start">
					<h:graphicImage
						url="/resources/icons/default/acciones/loading_small.gif" />
				</f:facet>
			</a4j:status>
		</div>
	</rich:panel>
	
	</h:form>

</ui:define>

</ui:composition>
