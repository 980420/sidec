<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}">
	<s:div>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">setContentTitle('#{messages.lbl_titulo_ens}')</script>
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/modEnsayo.css"
			rel="stylesheet" type="text/css" />
		<rich:messages globalOnly="true" styleClass="message"
			id="globalMessage" ajaxRendered="true" />
		<h:form id="modificarCronograma">
			<rich:panel>

				<rich:simpleTogglePanel label="#{messages.lbl_datosCronograma_ens}"
					switchType="client" opened="true">

					<table cellpadding="0px" cellspacing="0px" border="0px"
						class="margenSupIzq">
						<tr>



							<td class="colSepGran"><h:outputText
									value="#{messages.lbl_tiempoDuracion_ens}:"
									styleClass="normalText" /><span style="color:red;">*</span> <rich:message for="tiempoduracion"
									showDetail="false" tooltip="true" style="color:red;">
									<f:facet name="errorMarker">
										<h:outputText value="*"
											title="#{facesMessages.getCurrentMessagesForControl('tiempoduracion').get(0).getDetail()}" />
									</f:facet>
								</rich:message> <br /> <h:inputText  
									value="#{modificarCronograma.tiempoDuracion}"
									id="tiempoduracion"
									required="#{!empty param['modificarCronograma:aceptarBtn']}"
									validator="#{crearCronograma.number4cifras}" /></td>
							<td style="vertical-align: bottom"><h:selectOneRadio
									id="periodo" value="${modificarCronograma.periodo}">
									<f:selectItem id="item1" itemLabel="#{messages.lbl_diasCr_ens}"
										itemValue="dias" escape="true"/>
									<f:selectItem id="item2"
										itemLabel="#{messages.lbl_semanas_ens}" itemValue="semanas" />
									<f:selectItem id="item3" itemLabel="#{messages.lbl_meses_ens}"
										itemValue="meses" />
									<f:selectItem id="item4" itemLabel="#{messages.lbl_annos_ens}"
										itemValue="annos" />

								</h:selectOneRadio></td>





						</tr>




					</table>
					<rich:spacer height="8px"></rich:spacer>
					<table cellpadding="0px" cellspacing="0px" border="0px"
						width="100%">
						<tr>
							<td class="colSepGran"><h:outputText
									value="#{messages.lbl_descripcion_ens}:"
									styleClass="normalText" /> <rich:message
											for="descripcion" showDetail="false" tooltip="true"
											style="color:red;">
											<f:facet name="errorMarker">
												<h:outputText value="*"
													title="#{facesMessages.getCurrentMessagesForControl('descripcion').get(0).getDetail()}" />
											</f:facet>
										</rich:message> <br /> <h:inputTextarea
									id="descripcion"
									validator="#{validations_ensayo.textnumber250}"
									value="#{modificarCronograma.cronograma.descripcion}"
									style="width:50%;resize: vertical">
								</h:inputTextarea></td>

						</tr>
					</table>
				</rich:simpleTogglePanel>
				<rich:simpleTogglePanel label="#{messages.lbl_etapas_ens}"
					switchType="client" opened="true">




					<a4j:outputPanel>
						<table cellpadding="0px" cellspacing="0px" border="0px"
							width="100%" class="margenSupIzq">
							<tr>
								<td><s:div style="margin-left:1px;margin-top:1px"
										rendered="#{not empty etapasCustomList_ensayo.resultList}">
										<rich:dataTable style="width: 100%;" var="etapa"
											value="#{etapasCustomList_ensayo.resultList}"
											columnsWidth="30%, 20%, 20%, 30%, 0*">
											<f:facet name="header">
												<div>#{messages.lbl_listadoEtapas_ens}</div>
											</f:facet>
											<h:column>
												<f:facet name="header">
													<h:panelGrid columns="2"
														style="width: 100%; padding:0px; margin:0px;" border="0"
														cellpadding="0" cellspacing="0">
														<s:div style="float: left;">#{messages.lbl_nombre_ens}</s:div>
														<s:div style="text-align: right; padding-left:3px;"></s:div>
													</h:panelGrid>
												</f:facet>
	            			#{etapa.nombreEtapa}
	        			</h:column>
											<h:column>
												<f:facet name="header">
													<h:panelGrid columns="2"
														style="width: 100%; padding:0px; margin:0px;" border="0"
														cellpadding="0" cellspacing="0">
														<s:div style="float: left;">#{messages.lbl_fechaIni_ens}</s:div>
														<s:div style="text-align: right; padding-left:3px;"></s:div>
													</h:panelGrid>
												</f:facet>
	            			#{etapa.inicioEtapa}
	        			</h:column>
											<h:column>
												<f:facet name="header">
													<h:panelGrid columns="2"
														style="width: 100%; padding:0px; margin:0px;" border="0"
														cellpadding="0" cellspacing="0">
														<s:div style="float: left;">#{messages.lbl_fechaFin_ens}</s:div>
														<s:div style="text-align: right; padding-left:3px;"></s:div>
													</h:panelGrid>
												</f:facet>
	            			#{etapa.finEtapa}
	        			</h:column>
											<h:column>
												<f:facet name="header">
													<h:panelGrid columns="2"
														style="width: 100%; padding:0px; margin:0px;" border="0"
														cellpadding="0" cellspacing="0">
														<s:div style="float: left;">#{messages.lbl_descripcion_ens}</s:div>
														<s:div style="text-align: right; padding-left:3px;"></s:div>
													</h:panelGrid>
												</f:facet>
	            			#{etapa.descripcion}
	        			</h:column>

											<h:column>
												<s:div align="center"
													rendered="#{!etapasCustomList_ensayo.etapaInicial(etapa.inicioEtapa)}">
													<s:link
														view="/modEnsayo/ensayo_disenno/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarCronograma/modificarEtapas/modificarEtapa.gehos">
														<h:graphicImage title="#{messages.lbl_editar_ens}"
															style="border: 0px;"
															value="/resources/icons/default/acciones/modificar.png" />
														<f:param name="idEtapa" value="#{etapa.id}" />
														<f:param name="destino" value="modificarCronograma" />
													</s:link>
												</s:div>
												<s:div align="center"
													rendered="#{etapasCustomList_ensayo.etapaInicial(etapa.inicioEtapa)}">
													<h:graphicImage style="border: 0px;opacity: 0.4;"
														value="/resources/icons/default/acciones/modificar.png" />


												</s:div>
											</h:column>

										</rich:dataTable>
									</s:div></td>
							</tr>

						</table>
					</a4j:outputPanel>

				</rich:simpleTogglePanel>
			</rich:panel>
		<s:div>
			<div align="right">
				<rich:spacer width="100%" height="8px"/>
			</div>
		</s:div>
			<div align="right">

				<a4j:commandButton style="margin:0px" id="aceptarBtn"
					action="#{modificarCronograma.modificarCronograma()}"
					value="#{messages.btn_aceptar_ens}" />
				<rich:spacer width="10px" />

				<a4j:commandButton action="cancelar" immediate="true"
					value="#{messages.btn_salir_ens}" style="margin:0px" tabindex="4"/>
				

			</div>

		</h:form>

	</s:div>
</s:div>
