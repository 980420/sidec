<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="body">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Estilos generales -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/modConfiguracion/management/styles/general.css"
			rel="stylesheet" type="text/css" />

		<!-- Java functions -->
		<a4j:form>
			<a4j:jsFunction name="updateIcon" limitToList="true" ajaxSingle="true" immediate="true">
				<a4j:actionparam name="icn"
					assignTo="#{tipoUbicacionCrearControlador.icon}" />
			</a4j:jsFunction>
		</a4j:form>

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<a4j:outputPanel ajaxRendered="true">
			<rich:messages id="error" styleClass="message" ajaxRendered="true"
				for="error" />
		</a4j:outputPanel>

		<h:form id="form" styleClass="create" enctype="multipart/form-data">
			<s:validateAll>
				<rich:panel>
					<f:facet name="header">#{messages.datos}</f:facet>
					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr>
							<td style="height: 13px;" colspan="6"></td>
						</tr>
						<tr style="vertical-align: top;">
							<td style="width: 7px;"></td>
							<td><h:outputLabel value="#{messages.icono}"></h:outputLabel>
							<div align="center"><a4j:outputPanel id="aIcono">
								<h:graphicImage style="cursor:pointer" width="20" height="20"
									title="#{messages.seleccione}" tabindex="2" onclick="Richfaces.showModalPanel('icono_tipo_ubicacion')"
									url="/resources/modCommon/ubicacionesimages/#{tipoUbicacionCrearControlador.icon}">									
								</h:graphicImage> 
							</a4j:outputPanel></div>
							</td>
							<td style="width: 25px"></td>
							<td><h:outputLabel value="#{messages.codigo}"></h:outputLabel>
							<rich:message for="codigo" showDetail="false" tooltip="true"
								style="color:red;cursor:pointer;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('codigo').get(0).getDetail()}" />
								</f:facet>
							</rich:message> <br />
							<h:inputText id="codigo"
								required="#{!empty param['form:buttonAceptar']}"
								requiredMessage="#{messages.valorRequerido}" tabindex="3"
								validator="#{tipoUbicacionValidarControlador.code}"
								value="#{tipoUbicacionCrearControlador.codigo}"
								style="width:150px;" /> <rich:spacer height="8px"
								style="display:block"></rich:spacer></td>
							<td style="width: 25px"></td>
							<td><h:outputLabel value="#{messages.descripcion}"></h:outputLabel>
							<rich:message for="descripcion" showDetail="false" tooltip="true"
								style="color:red;cursor:pointer;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('descripcion').get(0).getDetail()}" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="descripcion"
								required="#{!empty param['form:buttonAceptar']}"
								requiredMessage="#{messages.valorRequerido}"
								validator="#{tipoUbicacionValidarControlador.description}" tabindex="4"
								value="#{tipoUbicacionCrearControlador.descripcion}"
								style="width:150px;" /> <rich:spacer height="6"
								style="display:block"></rich:spacer></td>
							<td style="width: 25px"></td>
						</tr>
					</table>

				</rich:panel>
			</s:validateAll>
			<div align="right">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td><h:commandButton value="#{messages.aceptar}"
						id="buttonAceptar"
						style="margin-bottom: 0px; margin-right: 10px; margin-top: 8px"
						tabindex="5" action="#{tipoUbicacionCrearControlador.crear()}" />
					</td>
					<td><s:button value="#{messages.cancelar}" tabindex="6"
						action="salir"
						style="margin-right: 0px; margin-left: 0px; margin-top: 8px;margin-bottom: 0px;" /></td>
				</tr>
			</table>
			</div>


		</h:form>



		<ui:include
			src="/modConfiguracion/management/gestionarTipoUbicacion/modalspanel/SeleccionarIconoTipoUbicacionCrear.xhtml" />
	</ui:define>

</ui:composition>
