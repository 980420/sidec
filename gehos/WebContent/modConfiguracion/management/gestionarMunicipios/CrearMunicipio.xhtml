<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- CSS -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modConfiguracion/style/stylesheet_configuracion.css"
			rel="stylesheet" type="text/css" />

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<h:form id="form">
			<rich:messages id="message" styleClass="message" ajaxRendered="true"
				for="message" />

			<s:validateAll>
				<rich:panel>
					<f:facet name="header">#{messages.datos}</f:facet>
					<table cellpadding="0px" cellspacing="0px"
						class="tabla fil-mt-cont col-mc-izq fil-mc-botton col-mc-der">
						<tr>
							<td class="colg-c"><h:outputText
								value="#{messages.codigo}" /> <rich:message for="codigo"
								showDetail="false" showSummary="false" tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('codigo').get(0).getDetail()}"
										value="*" styleClass="errorLabel" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="codigo"
								value="#{municipioCrearControlador.codigo}" required="true"
								validator="#{municipioValidarControlador.codigo}"
								requiredMessage="#{messages.valorRequerido}"
								styleClass="imputText" /></td>

							<td class="colg-c"><h:outputText
								value="#{messages.nombre}" /> <rich:message for="valor"
								showDetail="false" showSummary="false" tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('valor').get(0).getDetail()}"
										value="*" styleClass="errorLabel" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="valor"
								value="#{municipioCrearControlador.valor}" required="true"
								requiredMessage="#{messages.valorRequerido}"
								styleClass="imputText" /></td>



							<td valign="top"><h:outputText value="#{messages.nacion}" />
							<rich:message for="nacion" showDetail="false" showSummary="false"
								tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('nacion').get(0).getDetail()}"
										value="*" styleClass="errorLabel" />
								</f:facet>
							</rich:message><br />
							<rich:comboBox id="nacion"
								suggestionValues="#{municipioCrearControlador.listNaciones()}"
								value="#{municipioCrearControlador.nacionSelecc}"
								required="true" requiredMessage="#{messages.valorRequerido}"								
								defaultLabel="#{messages.seleccione}" enableManualInput="false"
								tabindex="2">
								<a4j:support event="onselect" reRender="estado" limitToList="true" />
							</rich:comboBox></td>
						</tr>
						<tr>
							<td class="fil-ct-sint"><h:outputText value="#{messages.estado}" />
							<rich:message for="estado" showDetail="false" showSummary="false"
								tooltip="true">
								<f:facet name="errorMarker">
									<h:outputText
										title="#{facesMessages.getCurrentMessagesForControl('estado').get(0).getDetail()}"
										value="*" styleClass="errorLabel" />
								</f:facet>
							</rich:message><br />
							<rich:comboBox id="estado"
								suggestionValues="#{municipioCrearControlador.listEstados()}"
								value="#{municipioCrearControlador.estadoSelecc}"
								required="#{!empty param['form:buttonAceptar']}"
								requiredMessage="#{messages.valorRequerido}"
								defaultLabel="#{messages.seleccione}" enableManualInput="false"
								tabindex="2" /></td>
						</tr>
					</table>
				</rich:panel>
				<div align="right">
				<table cellpadding="0" cellspacing="0" class="table">
					<tr>
						<td class="col-botton fil-c"><h:commandButton id="buttonAceptar"
							value="#{messages.aceptar}" styleClass="botton"
							action="#{municipioCrearControlador.crear()}" tabindex="2" /></td>
						<td class="fil-c"><h:commandButton value="#{messages.cancelar}"
							immediate="true" tabindex="3" action="cancelar"
							styleClass="botton" /></td>
					</tr>
				</table>
				</div>
			</s:validateAll>
		</h:form>

	</ui:define>
</ui:composition>
