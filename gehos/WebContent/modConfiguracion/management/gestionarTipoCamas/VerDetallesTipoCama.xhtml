<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="body">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- CSS -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modConfiguracion/style/stylesheet_configuracion.css"
			rel="stylesheet" type="text/css" />

		<s:div
			rendered="#{not tipoCamaVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo2}')</script>
		</s:div>
		<s:div
			rendered="#{tipoCamaVerDetallesControlador.from.equals('listar')}">
			<script type="text/javascript">setContentTitle('#{messages.titulo1}')</script>
		</s:div>

		<style>
		.custom-error {
			border: 1px solid #FFCC00;
			padding: 5px;
			background-color: #F0F8FF;
			font-size: 10px;
			font-family: "Verdana";
			position: relative;
			left: 5px;
			top: 5px;
			margin-right: 10px;
		}
		</style>


		<a4j:outputPanel ajaxRendered="true" id="errorOutputPanel">
			<s:div style="height:30px;width:100%"
				rendered="#{facesMessages.getCurrentMessagesForControl('error').size() > 0 }">
				<div class="custom-error">
					<rich:message for="error"></rich:message>
				</div>	
			</s:div>
		</a4j:outputPanel>



		<h:form id="userCreate" styleClass="create"
			enctype="multipart/form-data">

			<rich:panel style="white-space:nowrap" id="error">
				<f:facet name="header">#{messages.datos}</f:facet>

				<table cellpadding="0px" cellspacing="0px"
					class="tabla col-mt-izq fil-mt-conb col-mt-der"
					style="padding-top: 12px">
					<tr>
						<td style="padding-right: 8px"><h:outputLabel value="#{messages.icono}" />
						</td>
						<td class="colg-t"><h:graphicImage width="15" height="15"
							url="/resources/modCommon/tipocamaimage/#{tipoCamaVerDetallesControlador.tipoCama.icono}" /></td>

						<td class="colp-t"><h:outputLabel value="#{messages.codigo}"></h:outputLabel>
						</td>
						<td class="colg-t"><h:outputText
							value="#{tipoCamaVerDetallesControlador.tipoCama.codigo}"
							styleClass="dataText" style="width:150px;" /> <rich:spacer
							height="1"></rich:spacer></td>

						<td class="colp-t"><h:outputLabel value="#{messages.valor}" />
						</td>
						<td class="colg-t"><h:outputText id="valor"
							value="#{tipoCamaVerDetallesControlador.tipoCama.valor}"
							styleClass="dataText" style="width:150px;" /></td>
					</tr>
				</table>
			</rich:panel>

			<div align="right">
			<table cellpadding="0" cellspacing="0" class="table fil-c">
				<tr>
					<td class="col-botton"><h:commandButton
						value="#{messages.modificar}" styleClass="botton"
						rendered="#{not tipoCamaVerDetallesControlador.from.equals('listar')}"
						action="#{tipoCamaModificarControlador.setId(tipoCamaVerDetallesControlador.tipoCama.id)}"
						propagation="end" /></td>
					<td class="col-botton"><a4j:commandButton id="btnEliminar"
						onclick="Richfaces.showModalPanel('eliminar_tipo_ubicacion_panel')"
						value="#{messages.eliminar}" styleClass="botton"
						rendered="#{not tipoCamaVerDetallesControlador.from.equals('listar')}">
					</a4j:commandButton></td>
					<td><h:commandButton styleClass="botton"
						value="#{messages.salir}" action="salir" propagation="end" /></td>
				</tr>
			</table>
			</div>
		</h:form>



		<a4j:form>
			<a4j:jsFunction name="updateIcon" limitToList="true">
				<a4j:actionparam name="icn"
					assignTo="#{crearTipoCamaControlador.existingCategoryIconName}" />
			</a4j:jsFunction>
		</a4j:form>
		<br />


		<ui:include
			src="/modConfiguracion/management/gestionarTipoCamas/modalspanel/ConfirmarEliminarTipoCamaVerDetalles.xhtml" />
	</ui:define>

</ui:composition>
