<rich:modalPanel resizeable="false" id="crearActividadInvestigacionDocencia"
	autosized="true" xmlns="http://www.w3.org/1999/xhtml"
	styleClass="whitespace" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<f:facet name="header">
		<h:panelGroup>
			<a4j:outputPanel id="gestionarTitleActividad">
				<h:outputText value="#{messages.titulo2}"
					rendered="#{actividadInvestigacionDocenciaBuscarControlador.estadoFuncionalidad.equals('crear')}" />
				<h:outputText value="#{messages.titulo3}"
					rendered="#{actividadInvestigacionDocenciaBuscarControlador.estadoFuncionalidad.equals('modificar')}" />
				<h:outputText value="#{messages.titulo4}"
					rendered="#{actividadInvestigacionDocenciaBuscarControlador.estadoFuncionalidad.equals('ver')}" />
			</a4j:outputPanel>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">

		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px; right:1px"
			onclick="cerrarModalPanelCrearActividad()">
		</h:graphicImage>
	</f:facet>

	<h:form id="form">
		<a4j:outputPanel id="gestionarActividad">
			<table cellpadding="0px" cellspacing="0px" border="0px">
				<tr>
					<td style="height: 12px;" colspan="6"></td>
				</tr>
				<tr style="vertical-align: top;">
					<td><rich:spacer width="6px" /></td>
					<td>#{messages.nombre}<rich:message for="actividadCrear"
						showDetail="false" tooltip="true" style="color:red;cursor:pointer;">
						<f:facet name="errorMarker">
							<h:outputText value="*"
								title="#{facesMessages.getCurrentMessagesForControl('actividadCrear').get(0).getDetail()}" />
						</f:facet>
					</rich:message> <br />
					<h:inputText id="actividadCrear" required="true"
						validator="#{validations_configuracion.text}" style=" width : 148px;"
						value="#{actividadInvestigacionDocenciaBuscarControlador.actividadValor}" />
					</td>
					<td>
						<rich:spacer width="25px"/>
					</td>
					<td>
						Tipo:
						<rich:message for="subtiposCombo" style="color: red;"
							id="subtiposComboMessage" 
							showDetail="false" showSummary="false" >
							<f:facet name="errorMarker">
								<h:outputLabel value="*" title="Valor requerido" />	
							</f:facet>
						</rich:message>
						<br />
						<rich:comboBox width="150" id="subtiposCombo" required="true"
							value="#{actividadInvestigacionDocenciaBuscarControlador.actividadTipo}" 
							enableManualInput="false" defaultLabel="&lt;Seleccione&gt;" 
							suggestionValues="#{actividadInvestigacionDocenciaBuscarControlador.tiposActividad()}" />
					</td>
					<td>
						<rich:spacer width="25px"/>
					</td>
					<td>
						Descripci√≥n:
						<rich:message for="actividadCrearDesc"
							showDetail="false" tooltip="true" style="color:red;cursor:pointer;">
							<f:facet name="errorMarker">
								<h:outputText value="*"
									title="#{facesMessages.getCurrentMessagesForControl('actividadCrearDesc').get(0).getDetail()}" />
							</f:facet>
						</rich:message> <br />
						<h:inputText id="actividadCrearDesc" required="true"
							validator="#{validations_configuracion.text}" style=" width : 148px;"
							value="#{actividadInvestigacionDocenciaBuscarControlador.actividadDescripcion}" />
					</td>
				</tr>
				<tr>
					<td colspan="6">
					<div align="right">
					<table cellpadding="0" cellspacing="0" border="0">
						<tr>
							<td><a4j:commandButton
								oncomplete="#{actividadInvestigacionDocenciaBuscarControlador.onAdicionarCatComplete('crearActividadInvestigacionDocencia')}"
								value="#{messages.aceptar}" id="buttonAceptar"
								action="#{actividadInvestigacionDocenciaBuscarControlador.crear()}"
								style="margin-bottom: 0px; margin-right: 5px; margin-top: 8px"
								reRender="aListadoActividades,buttonAceptar,listActividadesSeleccionadas" /></td>
							<td><a4j:commandButton value="#{messages.cancelar}"
								ajaxSingle="true"
								action="#{actividadInvestigacionDocenciaBuscarControlador.limpiarCampos()}"
								oncomplete="javascript:Richfaces.hideModalPanel('crearActividadInvestigacionDocencia');"
								style="margin-right: 0px; margin-left: 5px; margin-bottom: 0px; margin-top: 8px">
							</a4j:commandButton></td>
						</tr>
					</table>

					<rich:spacer height="6px" style="display: block"></rich:spacer></div>
					</td>

					<td><rich:spacer width="6px" /></td>
				</tr>
			</table>
		</a4j:outputPanel>
	</h:form>
	</rich:modalPanel>
