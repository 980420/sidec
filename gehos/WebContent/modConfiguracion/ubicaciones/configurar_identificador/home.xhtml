<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">setContentTitle('#{messages.configurarIdentificadorUbicaciones}')</script>
		<style type="text/css">
.rich-stglpanel-body {
	padding: 0px
}
</style>
		<style type="text/css">
.rich-panel-body {
	padding: 1px
}
</style>

		<h:form>

			<a4j:keepAlive beanName="identificadorManager" />


			<rich:panel
				header="#{messages.reglaGeneracion}">
				<s:div rendered="#{not identificadorManager.editing}">
					<h:outputLabel value="#{identificadorManager.ruleToHtml()}"
						escape="false" />
				</s:div>

				<h:inputTextarea value="#{identificadorManager.rule}"
					rendered="#{identificadorManager.editing}"
					style="width: 100%; height: 350px; " />




				<rich:editor value="#{identificadorManager.rule}" height="300"
					width="600" rendered="false" theme="advanced" viewMode="visual"
					customPlugins="rteplugins" plugins="fullscreen,syntaxhl">

					<f:param name="theme_advanced_buttons1"
						value="code,fullscreen,
                                    syntaxhl,
                                    search,replace,selectall,cut,copy,paste" />
					<f:param name="theme_advanced_toolbar_location" value="top" />
					<f:param name="theme_advanced_toolbar_align" value="left" />
					<f:param name="remove_linebreaks" value="false" />
					<f:param name="extended_valid_elements"
						value="pre[syntaxhl_language|java]" />
					<f:param name="syntaxhl_language" value="java" />
				</rich:editor>
			</rich:panel>

			<div align="right"><s:button
				action="#{identificadorManager.setEditing(true)}" value="#{messages.editar}"
				rendered="#{not identificadorManager.editing}" /> <s:button
				view="/modCommons/modHome/home.gehos" value="#{messages.salir}"
				rendered="#{not identificadorManager.editing}">
				<f:param name="idFuncionalidad"
					value="#{activeModule.activeModule.id}" />
				<f:param name="idancestors" value="#{activeModule.activeModule.id}a" />
				<f:param name="moduleName" value="#{activeModule.activeModuleName}" />
			</s:button> <h:commandButton action="#{identificadorManager.Salvar()}"
				value="#{messages.aceptar}" rendered="#{identificadorManager.editing}" /> <h:commandButton
				action="#{identificadorManager.setEditing(false)}" value="#{messages.cancelar}"
				rendered="#{identificadorManager.editing}" /> <h:commandButton
				action="#{identificadorManager.porDefecto()}" value="#{messages.predefinido}"
				style="margin-right: 0px;"
				rendered="#{identificadorManager.editing}" /></div>

			<div align="right"></div>

		</h:form>

	</ui:define>

</ui:composition>
