<table xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" cellpadding="0" cellspacing="0"
	border="0">
	<tr>
		<td>
			<h:outputLabel styleClass='normalText' value='#{messages.nombregrupo}:' /><rich:message
				for="estudio" showDetail="false" tooltip="true"
				style="color:red;">
					<f:facet name="errorMarker">
						<h:outputText value="*"	title="#{facesMessages.getCurrentMessagesForControl('estudio').get(0).getDetail()}" />
					</f:facet>
			</rich:message> 
			<rich:comboBox suggestionValues="#{statisticsReporter.provider.estudios()}" required="true" id="estudio"
					value="#{statisticsReporter.provider.estudio}">
			</rich:comboBox>			
		</td>
		<td>
			<rich:spacer width="25px" />
		</td>
	</tr>
	
	
</table>
