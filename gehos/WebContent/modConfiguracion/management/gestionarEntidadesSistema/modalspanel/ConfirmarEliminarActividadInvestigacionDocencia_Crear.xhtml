<rich:modalPanel id="eliminarActividadDocencia" autosized="true" 
	resizeable="false" style="white-space: nowrap"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{messages.eliminar41}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px;"
			onclick="Richfaces.hideModalPanel('eliminarActividadDocencia')" />
	</f:facet>

	<h:form id="formEliminarActividadInvestigacionDocencia">

	

		<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
			title="">
			<tr>
				<td style="height: 12px;" colspan="6"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td><rich:spacer width="6px" /></td>
				<td valign="top">
				<table cellpadding="0px" cellspacing="0px" border="0">
					<tr valign="top">
						<td ><h:graphicImage
							value="/resources/icons/default/acciones/advertencia.png" /></td>
						<td><rich:spacer width="6px" /></td>
						<td><h:outputText style="margin: 0px; padding: 0px"
							value="#{messages.eliminar42}"></h:outputText><br />
						<h:outputText style="margin: 0px; padding: 0px"
							value="#{messages.eliminar43}"></h:outputText>
						</td>
					</tr>
				</table>
				</td>
				<td><rich:spacer width="6px" /></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3">
				<div align="center"><a:commandButton id="btnSi" 
					action="#{entidadSistemaCrearControlador.eliminarActividadesInvestigativasDocencia()}"					
					value="#{messages.eliminar44}"
					reRender="aTablaActividades"					
					oncomplete="Richfaces.hideModalPanel('eliminarActividadDocencia')"
					style="margin-bottom: 0px; margin-top: 0px;" /> <input
					type="button"
					onclick="javascript:Richfaces.hideModalPanel('eliminarActividadDocencia');"
					value="#{messages.eliminar45}"
					style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
				</div>
				</td>
			</tr>
			<tr>
				<td style="height: 6px;" colspan="6"></td>
			</tr>
		</table>

	</h:form>
	</rich:modalPanel>
