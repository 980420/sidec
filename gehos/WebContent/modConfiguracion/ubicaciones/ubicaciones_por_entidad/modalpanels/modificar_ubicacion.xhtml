<rich:modalPanel id="modificar_ubicacion" onhide=""
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	onshow="">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:facet name="header">
		<h:panelGroup id="modificar_ubicacion_header">
			<h:outputText value="#{messages.modificarUbicacion}" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:2px;"
			onclick="Richfaces.hideModalPanel('modificar_ubicacion')" />
	</f:facet>
	
	<a:outputPanel id="modificar_ubicacion_panel">

		<h:form id="modificar_ubicacion_form">

			<a:status forceId="true"
				onstart="document.getElementById('modificar_ubicacion_form:acpbtn').style.cursor='wait'"
				id="modificUbicstatus"
				onstop="document.getElementById('modificar_ubicacion_form:acpbtn').style.cursor='default'">
			</a:status>

			<table cellpadding="0px" cellspacing="0px" border="0px"
				id="container" title="">
				<tr>
					<td style="height: 11px;" colspan="8"></td>
				</tr>
				<tr style="vertical-align: top;">
					<td > <rich:spacer width="6"/> </td>
					<td>
						<h:outputLabel value="#{messages.tipo}":></h:outputLabel>
						
						<rich:message for="subtiposCombo" style="color: red;"
							id="subtiposComboMessage" 
							showDetail="false" showSummary="false" >
							<f:facet name="errorMarker">*</f:facet>
						</rich:message>
						
						<br />
						<rich:comboBox width="150" id="subtiposCombo" required="true"
							value="#{ubicacionesManager.tipoUbicacionToModify}" 
							enableManualInput="false" defaultLabel="&lt;Seleccione&gt;" 
							suggestionValues="#{ubicacionesManager.tiposDeUbicacion()}" />
					</td>
					<td > <rich:spacer width="25"/> </td>
					<td>
						<h:outputLabel value="#{messages.identificador}:"></h:outputLabel>
						<rich:message for="inputIdent" style="color: red;"
							id="inputIdentMessage" 
							showDetail="false" showSummary="false" >
							<f:facet name="errorMarker">
								<span title="#{messages.requerido}" style="cursor: default;">*</span>	
							</f:facet>
						</rich:message>
						<br />
						<h:inputText id="inputIdent" required="true"
							validator="#{validations_configuracion.textnumber}"
							value="#{ubicacionesManager.ubicacionToModify.identificador}" />
					</td>
					<td > <rich:spacer width="6"/> </td>
				</tr>
				<tr>
					<td style="height: 8px;" colspan="8"></td>
				</tr>
				<tr>
					<td colspan="4">
					<div align="right">
						<a:commandButton value="#{messages.aceptar}" id="acpbtn"
							action="#{ubicacionesManager.modificarUbicacion()}"
							status="modificUbicstatus"
							style="margin-bottom: 0px; margin-top: 0px;"
							reRender="functree, settingsdiv, subtiposComboMessage, inputIdentMessage"
							limitToList="true" 
							oncomplete="#{ubicacionesManager.onAdicionarUbicComplete('modificar_ubicacion')}">
							
						</a:commandButton> <input type="button"
							onclick="javascript:Richfaces.hideModalPanel('modificar_ubicacion');"
							value="#{messages.cancelar}"
							style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
					</div>
					</td>
				</tr>
				<tr>
					<td style="height: 6px;" colspan="6"></td>
				</tr>
			</table>


		</h:form>

	</a:outputPanel>

</rich:modalPanel>
