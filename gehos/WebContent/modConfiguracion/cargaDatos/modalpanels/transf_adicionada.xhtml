<rich:modalPanel id="add_transf_panel" autosized="true"
	resizeable="false" style="white-space: nowrap"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:a="http://richfaces.org/a4j">

	<f:facet name="header">
		<h:outputText value="#{messages.msg_addTrans}"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<a4j:commandButton id="btnCerrar"
			image="/resources/icons/default/acciones/cerrar.gif">
			<rich:componentControl for="add_transf_panel" event="onclick"
				operation="hide" attachTo="btnCerrar">
			</rich:componentControl>
		</a4j:commandButton>
	</f:facet>
	<h:form id="eliminar_gs_panel_form">
		<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
			title="">
			<tr style="vertical-align: top;">
				<td><rich:spacer width="6px" /><br/></td>
				<td valign="top">
					<table cellpadding="0px" cellspacing="0px" border="0">
						<tr valign="top">
							<td><h:graphicImage
									value="/resources/icons/default/acciones/advertencia.png" /></td>
							<td><rich:spacer width="6px" /></td>
							<td><h:outputText style="margin: 0px; padding: 0px"
									value="#{addTransf.mensaje}"></h:outputText>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3"><s:div style="text-align:center">
						<a4j:commandButton id="btnNo" value="#{messages.btn_si_modEns}">
							<rich:componentControl for="add_transf_panel" event="onclick"
								operation="hide" attachTo="btnNo">
							</rich:componentControl>
							<rich:componentControl for="add_transf_panel" event="onclick"
								operation="enviarDatos(this)" attachTo="btnNo">
							</rich:componentControl>
						</a4j:commandButton>
					</s:div></td>
			</tr>
		</table>
	</h:form>
</rich:modalPanel>
