<rich:modalPanel id="agregar_ubicacion" onhide=""
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	onshow="">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:facet name="header">
		<h:panelGroup id="agregar_ubicacion_header">
			<h:outputText value="#{messages.adicionarUbicacion}" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:2px;"
			onclick="Richfaces.hideModalPanel('agregar_ubicacion')" />
	</f:facet>
	
	<a:outputPanel id="agregar_ubicacion_panel">

		<h:form id="agregar_ubicacion_form">

<!--			<a:status forceId="true"-->
<!--				onstart="document.getElementById('agregar_ubicacion_form:acpbtn').style.cursor='wait'"-->
<!--				id="nuevomodulodetipostatus"-->
<!--				onstop="document.getElementById('agregar_ubicacion_form:acpbtn').style.cursor='default'">-->
<!--			</a:status>-->
			<a:status forceId="true" 
				id="nuevomodulodetipostatus"
				onstart="document.body.style.cursor='wait'; Richfaces.showModalPanel('ajaxLoadingModalBox',{left:1, top:-15});"
				onstop="document.body.style.cursor='default'; Richfaces.hideModalPanel('ajaxLoadingModalBox');">
			</a:status>
			<rich:modalPanel id="ajaxLoadingModalBox" minHeight="10" minWidth="10" 
			        height="10" width="10" zindex="2000">
			     <s:div rendered="false">  
			           <img id="favsloadingdiv" 
			        	src="#{facesContext.externalContext.requestContextPath}/resources/icons/default/acciones/loading_small.gif"
			        	style="position: absolute; top: 0px; left: 0px;" />
			     </s:div>  
			</rich:modalPanel> 	

			<table cellpadding="0px" cellspacing="0px" border="0px"
				id="container" title="">
				<tr>
					<td style="height: 11px;" colspan="8"></td>
				</tr>
				<tr style="vertical-align: top;">
					<td > <rich:spacer width="6"/> </td>
					<td>
						<h:outputLabel value="#{messages.tipo}":></h:outputLabel>
						
						<rich:message for="subtiposCombo" style="color: red;"
							id="subtiposComboMessage" 
							showDetail="false" showSummary="false" >
							<f:facet name="errorMarker">
								<span title="#{messages.requerido}" style="cursor: default;">*</span>	
							</f:facet>
						</rich:message>
						
						<br />
						<rich:comboBox width="150" id="subtiposCombo" required="true"
							value="#{ubicacionesManager.tipoSeleccionado}" 
							enableManualInput="false" defaultLabel="&lt;Seleccione&gt;" 
							suggestionValues="#{ubicacionesManager.tiposDeUbicacion()}" listStyle="position:fixed !important"/>
					</td>
					<td > <rich:spacer width="25"/> </td>
					<td>
						<h:outputLabel value="#{messages.cantidad}:"></h:outputLabel>
						<br />
						<rich:inputNumberSpinner minValue="1" maxValue="10" enableManualInput="false" 
							value="#{ubicacionesManager.cantidadACrear}" />
					</td>
					<td > <rich:spacer width="6"/> </td>
				</tr>
				<tr>
					<td style="height: 8px;" colspan="8"></td>
				</tr>
				<tr>
					<td colspan="4">
					<div align="right">
						<a:commandButton value="#{messages.aceptar}" id="acpbtn"
							action="#{ubicacionesManager.crearUbicaciones()}"
							status="nuevomodulodetipostatus"
							style="margin-bottom: 0px; margin-top: 0px;"
							reRender="functree, settingsdiv, subtiposComboMessage"
							limitToList="true" 
							oncomplete="#{ubicacionesManager.onComplete('agregar_ubicacion')}"
							>
						</a:commandButton> <input type="button"
							onclick="javascript:Richfaces.hideModalPanel('agregar_ubicacion');"
							value="#{messages.cancelar}"
							style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
					</div>
					</td>
				</tr>
				<tr>
					<td style="height: 6px;" colspan="6"></td>
				</tr>
			</table>


		</h:form>

	</a:outputPanel>

</rich:modalPanel>
