<s:div xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<div align="left" style="width:100%;"  >
		<rich:panel>
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td valign="top"><h:graphicImage
								url="/resources/modCommon/patientphotos/desconocido.png"
								border="0" style="width: 74px; height: 74px; margin-top:0px"
								rendered="#{not informacionPacienteMF.patientImageExist(objPaciente.nroHci)}" />
							<h:graphicImage
								url="/resources/modCommon/patientphotos/#{objPaciente.nroHci}.png"
								border="0" style="width: 74px; height: 74px;  margin-top:0px"
								rendered="#{informacionPacienteMF.patientImageExist(objPaciente.nroHci)}" />
							</td>
							<td><rich:spacer width="7px" /></td>
							<td valign="top">
								<table cellpadding="0px" cellspacing="0px" border="0px">
									<tr style="vertical-align: top;">							
										<td class="fileInputTextDetail">#{messages.names}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.nombrePaciente} </td>										
										<td class="spacer_v"></td>	
										<td class="fileInputTextDetail">#{messages.ci}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.ci}</td>
									</tr>				
									<tr>
										<td class="spacer_h"  colspan="7"></td>
									</tr>
									<tr style="vertical-align: top;">
										<td class="fileInputTextDetail">#{messages.apell1}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.primerApellido}</td>
										<td class="spacer_v"></td>	
										<td class="fileInputTextDetail">#{messages.fechanac}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.fechaNacimiento}</td>
									</tr>
									<tr>
										<td class="spacer_h"  colspan="7"></td>
									</tr>
									<tr style="vertical-align: top;">
										<td class="fileInputTextDetail">#{messages.apell2}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.segundoApellido}</td>
										<td class="spacer_v"></td>	
										<td class="fileInputTextDetail">#{messages.sexo}</td>
										<td class="spacer_detail"></td>
										<td class="dataText">#{objPaciente.tnSexo.valor}</td>	
									</tr>	
								</table>
							</td>
						</tr>
					</table>	
					</rich:panel>			
				</div>

</s:div>
