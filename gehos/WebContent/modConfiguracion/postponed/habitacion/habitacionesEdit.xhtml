<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="#{theme.template}">
                       
<ui:define name="body">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">.rich-stglpanel-body{padding:0px}</style>
	<style type="text/css">.rich-panel-body{padding:0px}</style>
    <script type="text/javascript">setContentTitle('#{messages.editarhabitacion}')</script>
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    
    <h:form id="habitacionSearch" styleClass="edit">
    
    <rich:panel switchType="client" >
		<f:facet name="header">#{messages.datoshabitacion}</f:facet>
		<table cellpadding="0px" cellspacing="0px" border="0px" >
			<tr>
				<td style="height: 11px;" colspan="6">
				</td>
			</tr>
			<tr style="vertical-align: top;">
				<td style="width: 7px;"></td>
				<td>
					#{messages.descripcion}:<br />
					<h:inputText style=" width : 156px;" value="#{habitacionesEdit_common.habitacion.descripcion}"/>
				</td>
				<td style="width: 25px"></td>
				<td>
				#{messages.tipohabitacion}:<br />
					<rich:comboBox suggestionValues="#{habitacionList_common.allTiposHabitaciones()}" 
								   defaultLabel="#{habitacionesEdit_common.habitacion.tipoHabitacion.valor}"
								   value="#{habitacionesEdit_common.tipohabitacion}"></rich:comboBox>
					<rich:spacer height="8px" style="display: block"></rich:spacer>
				</td>
				<td style="width: 25px"></td>
				<td valign="top">
					#{messages.servicio}:<br />
					<rich:comboBox suggestionValues="#{habitacionList_common.allServicios()}" 
								   defaultLabel="#{habitacionesEdit_common.habitacion.servicio.descripcion}"
								   value="#{habitacionesEdit_common.servicio}"></rich:comboBox>
				<rich:spacer height="8px" style="display: block"></rich:spacer>
					
				</td>
			</tr>
			<tr>
				<td colspan="6" style="text-align: right;">
					
				</td>
			</tr>
		</table>
	</rich:panel>
	<s:div styleClass="actionButtons" rendered="#{empty from}" style="text-align: right" >
    <div align="right">
    	<h:commandButton id="search" 
									 value="#{messages.aceptar}" 
									 action="#{habitacionesEdit_common.salvar()}"
									 style="margin-bottom: 0px;" >
		</h:commandButton>
		<s:button value="#{messages.cancelar}" view="/modConfiguracion/habitacion/habitacionesList.xhtml" 
			style="margin-right: 0px" propagation="end"></s:button>
		<rich:spacer height="8px" style="display: block"></rich:spacer>
    </div>
    </s:div>  
</h:form>

    <br/>

</ui:define>

</ui:composition>
