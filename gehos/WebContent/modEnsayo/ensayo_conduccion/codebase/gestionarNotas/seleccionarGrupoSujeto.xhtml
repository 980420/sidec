<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}">
	<s:div>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">setContentTitle('#{messages.seleccionarGrupoSujeto}')</script>
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/stylesheet.css"
			rel="stylesheet" type="text/css" />
		<rich:messages globalOnly="true" styleClass="message"
			id="globalMessage" ajaxRendered="true" />
		<h:form id="seleccionarGrupo">
			<rich:panel switchType="client">
				<f:facet name="header">
					<s:div>
						<h:outputText value="#{messages.seleccione}" />

					</s:div>
				</f:facet>
				<table width="100%" cellpadding="0px" cellspacing="0px">
					<tr>
						<td class="colSepGran"><s:label
								styleClass="#{invalid?'labelErrors':''}"
								value="#{messages.GrupodeSujetos}:">
								<rich:message for="selccionarGrpSuj" showDetail="false">
									<f:facet name="errorMarker">
										<h:outputText style="color: red;cursor: pointer !important;"
											title="#{facesMessages.getCurrentMessagesForControl('selccionarGrpSuj').get(0).getDetail()}"
											value="*" />
									</f:facet>
								</rich:message>
							</s:label><br /> <h:selectOneRadio layout="pageDirection"
								required="#{!empty param['seleccionarGrupo:aceptarr']}"
								id="selccionarGrpSuj" value="#{seleccionargrupoSujeto.idGrupo}">
								<f:selectItems value="#{seleccionargrupoSujeto.ValoresRadio()}" />
							</h:selectOneRadio></td>
					</tr>
				</table>
			</rich:panel>
			<div align="right">
				<br></br>
				<h:commandButton style="margin:0px;" id="aceptarr" value="#{messages.aceptar}"
					action="#{seleccionargrupoSujeto.crear()}" />
				<rich:spacer width="10" />
				<h:commandButton value="#{messages.cancelar}" style="margin:0px;"
					action="cancelar" immediate="true" />
			</div>
		</h:form>

	</s:div>
</s:div>
