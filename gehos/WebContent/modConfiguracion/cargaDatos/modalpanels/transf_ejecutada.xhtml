<rich:modalPanel id="exe_transf_panel" keepVisualState="false" width="361" height="107" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Resultado"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px;"
			onclick="Richfaces.hideModalPanel('exe_transf_panel')" />
	</f:facet>

	<h:form id="exe_transf_panel_form">

		<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
			title="">
			<tr>
				<td style="height: 9px;" colspan="6"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td style="width: 6px;"></td>
				<td valign="top">
					<table id = "texto" cellpadding="0px" cellspacing="0px">
						<tr valign="top">
							<td>
								<h:outputText id ="textoMensaje" value="#{ejecutarTransformacion.salida} Consultar opcion 'Ver registro' para mas detalles."/>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 4px;"></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3">
					<div align="center">
						<input type="button"
							onclick="javascript:Richfaces.hideModalPanel('exe_transf_panel');"
							value="Aceptar"
							style="margin-bottom: 0px; margin-top: 0px; margin-left: 0px; margin-right: 0px;" />
					</div>
				</td>
			</tr>
			<tr>
				<td style="height: 6px;" colspan="6"></td>
			</tr>
		</table>

	</h:form>
	<a4j:support event="onshow" reRender="texto"/>
</rich:modalPanel>
