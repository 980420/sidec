<s:div style="white-space: nowrap"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">
	<c:set var="formName" value="${modalId.concat('_panel_form')}" />
	<h:form id="#{formName}">

		<!-- <a:status forceId="true"
			onstart="document.getElementById('eliminar_usuario_panel_form:delservacpbtn').style.cursor='wait'"
			id="deldepstatus"
			onstop="document.getElementById('eliminar_usuario_panel_form:delservacpbtn').style.cursor='default'">
		</a:status> -->

		<table cellpadding="0px" cellspacing="0px" border="0px" id="container"
			title="">
			<tr>
				<td style="height: 12px;" colspan="6"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td><rich:spacer width="6px" /></td>
				<td valign="top">
				<table cellpadding="0px" cellspacing="0px" border="0">
					<tr valign="top">
						<td ><h:graphicImage
							value="/resources/icons/default/acciones/advertencia.png" /></td>
						<td><rich:spacer width="6px" /></td>
						<td><h:outputText style="margin: 0px; padding: 0px"
							value="#{modalBody}"></h:outputText><br />
						<!-- <h:outputText style="margin: 0px; padding: 0px"
							value="#{messages.eliminar3}"></h:outputText> -->
						</td>
					</tr>
				</table>
				</td>
				<td><rich:spacer width="6px" /></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3">
				<div align="center"><a:commandButton ajaxSingle="true"
					action="#{controller.ExecuteYes(modalId)}"
					reRender="#{onYesRerender}" value="#{messages.si}"
					oncomplete="Richfaces.hideModalPanel('#{modalId}')"
					style="margin-bottom: 0px; margin-top: 0px;" /> <input
					type="button"
					onclick="javascript:Richfaces.hideModalPanel('#{modalId}');"
					value="#{messages.no}"
					style="margin-bottom: 0px; margin-top: 0px; margin-left: 1px; margin-right: 0px;" />
				</div>
				</td>
			</tr>
			<tr>
				<td style="height: 6px;" colspan="6"></td>
			</tr>
		</table>
	</h:form>
</s:div>
