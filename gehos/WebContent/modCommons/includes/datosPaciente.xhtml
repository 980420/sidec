<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">
	<style>


.Tabla {
	border: 0px;
	vertical-align: top;
	text-align: left;
	padding: 0px;
	spacing: 0px;
}

.margenSupIzq {
	padding-right: 8px;
	padding-top: 13px;
	padding-bottom: 8px;
	padding-left: 8px;
}

.filSepPeq {
	padding-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.filSepPeq td {
	padding-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepGran {
	padding-right: 25px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepPeq {
	padding-right: 9px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepImg {
	padding-right: 6px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

filSepGran td {
	padding-bottom: 8px;
	vertical-align: top;
}

.filSepGranRA td {
	/*padding-bottom:10px; inicialmente yo lo cambie por 8*/
	padding-bottom: 8px;
	vertical-align: top;
}

.moduleIMGContent {
    background-position: center center;
    background-repeat: no-repeat;
    height: 62px;
    position: relative;
}

.moduleIMG {
    background-position: center center;
    background-repeat: no-repeat;
    height: 62px;
}

.moduleName {
    color: #000000 !important;
    font-size: 10px;
    left: 1px;
    overflow: hidden;
    position: relative;
    text-align: center;
}
.resetear
</style>
	<rich:panel style="height:120px" rendered="#{not hojaFrontal.status.codigo.equals('titular')}">
		<f:facet name="header">
			<h:panelGroup>
				<div>
					<div style="float: left;" align="left">
						#{messages.datosGeneralesPaciente}
					</div>
					<div align="right">
						#{messages.noHc}: 
						<h:commandLink action="#{datosGeneralesPaciente_Comun.navegarAlVisorHc(hojaFrontal.id)}" value="#{hojaFrontal.numeroHc}"
							target="_blank" title="#{messages.ver}"
						 	style = "color: #FFFFFF; text-decoration: underline;" immediate="true"/>
					</div>
				</div>
			</h:panelGroup>
		</f:facet>
		<table class="Tabla" cellspacing="0" cellpadding="0" width="100%">
			<tr>
				<td class="margenSupIzq">
					<table cellpadding="0" cellspacing="0" width="100%">
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td class="colSepImg"><h:graphicImage
											value="/resources/modCommon/patientphotos/#{hojaFrontal.personaById.foto}"
											width="74" height="74" style="border:0px;" /></td>
										<td class="">
											<table cellpadding="0" cellspacing="0">
												<tr class="filSepGranRA">
													<td class="colSepPeq"><h:outputText
														value="#{messages.nombre}:" style="margin:0px; padding:0px;" />
													</td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.nombres) ? hojaFrontal.personaById.nombres : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.cedula_admision}:" style="margin:0px; padding:0px;" />
													</td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.cedula) ? hojaFrontal.personaById.cedula : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.estadoPac}:" style="margin:0px; padding:0px;" />
													</td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText" value="#{(not empty hojaFrontal.status.valor) ? hojaFrontal.status.valor : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
												</tr>
												<tr class="filSepGranRA">
													<td class="colSepPeq"><h:outputText
														value="#{messages.papellido}:"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.apellido1) ? hojaFrontal.personaById.apellido1 : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.fechaNacimiento}:"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.fechaNacimiento) ? hojaFrontal.personaById.fechaNacimiento : messages.vacio}"
														style="margin:0px; padding:0px;">
														<s:convertDateTime pattern="#{messages.patronFecha}">
														</s:convertDateTime>
													</h:outputText></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.edad}:" style="margin:0px; padding:0px;" /></td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty datosGeneralesPaciente_Comun.edad(hojaFrontal.personaById.fechaNacimiento)) ? datosGeneralesPaciente_Comun.edad(hojaFrontal.personaById.fechaNacimiento) : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
												</tr>
												<tr>
													<td class="colSepPeq"><h:outputText
														value="#{messages.sapellido}:"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.apellido2) ? hojaFrontal.personaById.apellido2 : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.sexo}:" style="margin:0px; padding:0px;" /></td>
					
													<td class="colSepGran"><h:outputText
														styleClass="dataText"
														value="#{(not empty hojaFrontal.personaById.sexo.valor) ? hojaFrontal.personaById.sexo.valor : messages.vacio}"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepPeq"><h:outputText
														value="#{messages.grupoFactorSanguineo}:"
														style="margin:0px; padding:0px;" /></td>
													<td class="colSepGran"><h:outputText
														styleClass="dataText" value="#{(not empty hojaFrontal.grupoSanguineo.valor) ? hojaFrontal.grupoSanguineo.valor : messages.vacio}
																					#{(not empty hojaFrontal.grupoSanguineo.factorSanguineo.valor) ? hojaFrontal.grupoSanguineo.factorSanguineo.valor : ''}"
														style="margin:0px; padding:0px;" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</rich:panel>

													</tr>

		<rich:tab label="#{messages.datosLaborales}" >
			<rich:panel >
				<f:facet name="header">	
					#{messages.datosLaborales}					
				</f:facet>
				<table class="Tabla" cellspacing="0" cellpadding="0">
					<tr>
						<td class="margenSupIzq">
							<table cellpadding="0" cellspacing="0">
								<tr class="filSepGranRA">
									<td class="colSepPeq"><h:outputText
										value="#{messages.formacion}:" style="margin:0px; padding:0px;" /></td>
									<td class="colSepGran"><h:outputText styleClass="dataText"
										value="#{(not empty hojaFrontal.personaById.datosLaborales.formacion.valor) ? hojaFrontal.personaById.datosLaborales.formacion.valor : messages.vacio}" style="margin:0px; padding:0px;" /></td>

										value="#{messages.grupoPersonal}:"
										style="margin:0px; padding:0px;" /></td>
									<td class="colSepGran"><h:outputText styleClass="dataText"

										style="margin:0px; padding:0px;" /></td>

									<td class="colSepPeq"><h:outputText
										value="#{messages.divisionPersonal}:"
										style="margin:0px; padding:0px;" /></td>
									<td class="colSepGran"><h:outputText styleClass="dataText"

									</h:outputText></td>

									</td>	
								</tr>
							</table>
						</td>

</s:div>
