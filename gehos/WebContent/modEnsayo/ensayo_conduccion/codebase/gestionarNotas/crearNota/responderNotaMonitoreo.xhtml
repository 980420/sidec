<!--CU 28 Responder nota de monitoreo -->
<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}">
	<s:div>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">setContentTitle('#{messages.respondernotaMon}')</script>
		<link href="#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/stylesheet.css" rel="stylesheet" type="text/css" />
		<rich:messages globalOnly="true" styleClass="message" id="globalMessage" ajaxRendered="true" />
		<h:form id="idForm">
			<rich:panel switchType="client">
				<f:facet name="header">
					<s:div>
						<h:outputText value="#{messages.descripcioDetalles}" />
					</s:div>
				</f:facet>
				<table width="100%" cellpadding="0px" cellspacing="0px">
					<tr>
						<td class="colSepGran">
							<s:label styleClass="#{invalid?'labelErrors':''}" value="#{messages.descripcion}:">
								<rich:message for="descripcion" showDetail="false">
									<f:facet name="errorMarker">
										<h:outputText style="color: red;cursor: pointer !important;" title="#{facesMessages.getCurrentMessagesForControl('descripcion').get(0).getDetail()}" value="*" />
									</f:facet>
								</rich:message>
							</s:label><br />
							<h:inputTextarea id="descripcion" value="#{responderNotaMonitoreo.responseNote.descripcion}" validator="#{validations_sujeto.causaEnBlanco}" style="width:100%;resize: vertical" required="#{!empty param['idForm:aceptarr'] and !responderNotaMonitoreo.devolverRol().codigo.equals('ecMon')}" />
						</td>
						<td>
							<s:label value="#{messages.detallesNota}:">
								<rich:message for="detalles" showDetail="false">
									<f:facet name="errorMarker">
										<h:outputText style="color: red;cursor: pointer !important;" title="#{facesMessages.getCurrentMessagesForControl('detalles').get(0).getDetail()}" value="*" />
									</f:facet>
								</rich:message>
							</s:label><br />
							<h:inputTextarea value="#{responderNotaMonitoreo.responseNote.detallesNota}" id="detalles" validator="#{validations_sujeto.causaEnBlanco}" style="width:100%;resize: vertical" />
						</td>
					</tr>
				</table>
				<s:div rendered="#{responderNotaMonitoreo.devolverRol().codigo.equals('ecMon')}">
					<rich:spacer height="8" />
					<table>
						<tr>
							<td width="152px">
								<s:label styleClass="#{invalid?'labelErrors':''}" value="#{messages.estadoResolucion}:" /><br />
								<rich:comboBox suggestionValues="#{responderNotaMonitoreo.listarEstados()}" value="#{responderNotaMonitoreo.estado}" defaultLabel="#{responderNotaMonitoreo.primaryNote.estadoNota.nombre}" id="estadoResolucion" width="152px" enableManualInput="false" />
							</td>
						</tr>
					</table>
				</s:div>
			</rich:panel>
			<rich:spacer height="8px" width="100%" />
			<div align="right" style="width: 100%">
				<h:commandButton style="margin-left:0px; margin-top:0px; margin-bottom:0px;" id="aceptarr" value="#{messages.aceptar}" action="#{responderNotaMonitoreo.crear()}" />				
				<h:commandButton value="#{messages.cancelar}" style="margin-right:0px; margin-top:0px; margin-bottom:0px;" action="#{responderNotaMonitoreo.cancelar()}" immediate="true" />
			</div>
		</h:form>
	</s:div>
</s:div>
