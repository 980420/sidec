<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="#{theme.template}">
                       
<ui:define name="body">
    <script type="text/javascript">setContentTitle('Editar Rol')</script>
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <rich:panel>
        <f:facet name="header">Rol</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">id</ui:define>
            #{roleHome_security.instance.id}
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">nombre</ui:define>
            #{roleHome_security.instance.name}
        </s:decorate>

        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/modConfiguracion/roles/RoleEdit.xhtml" 
                    id="edit" 
                 value="Editar"/>

        <s:button view="/modConfiguracion/roles/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml"
                    id="done"
                 value="Volver"/>

    </div>

</ui:define>

</ui:composition>
