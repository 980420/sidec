<s:div> 
<script type="text/javascript">setContentTitle('#{messages.lbl_titulo_ens}')</script>
<link rel='stylesheet' href='#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/stylesheet.css' type='text/css' />
<script>
    function descargarArchivo(ruta, nombreArchivo) {
        if (!ruta || !nombreArchivo) {
            console.error("Ruta o nombre del archivo no proporcionado.");
            return;
        }
        console.log("Descargando archivo:", ruta, nombreArchivo);
        // Crear un enlace temporal
        var link = document.createElement("a");
        link.href = ruta;
        link.download = nombreArchivo; // Usar el nombre del archivo
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Llamar al servidor para eliminar el archivo después de la descarga
        //eliminarArchivo(ruta);
    }
</script>
<h:form enctype="multipart/form-data">
			
			<rich:simpleTogglePanel switchType="client" styleClass="whitespace"	>
				<f:facet name="header">#{messages.lbl_criterios_ens}</f:facet>
				<a4j:outputPanel id="busquedas_conjuntoDatos">
					
						<table cellpadding="0px" cellspacing="0px" border="0px">
							
							<tr style="vertical-align: top;">
								
								<td>#{messages.lbl_nombre_ens}:<br />

								</td>
								<td><br />
									<a4j:commandButton value="#{messages.btn_buscar_ens}"

											action="buscarConjuntoDatos"

											<s:defaultAction />
									</a4j:commandButton> 
								</td>
								<td><br />
									<s:button view="/modCommons/modHome/home.gehos"

						</table>

					<td>
						<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/crearConjuntoDatosVertical/crearConjuntoDatosVertical.gehos"
								            id="crearConjuntoDatosVertical" 
								            value="Adicionar Conjunto de Datos Vertical">
								            
								    </s:link>
					</td>
					<td width="5px"></td>
					<td>
						<h:graphicImage title="#{messages.lbl_addConjuntoDatos_ens}" style="margin-right: 1px;" height="12"
									 	width="12" rendered="#{not funcionalidadesManager.editingOrders}"
										value="/resources/icons/default/acciones/adicionar.png" />
					</td>
					<td>
						<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/crearConjuntoDatos/crearConjuntoDatos.gehos"
								            id="crearConjuntoDatos" 
								            value="#{messages.lbl_addConjuntoDatos_ens}">
								            
								    </s:link>
					</td>
					<td width="5px"></td>
					<td>

									 	width="12" rendered="#{not funcionalidadesManager.editingOrders and conjuntoDatosCustomList_ensayo.pesquisajeHabilitado()}"
										value="/resources/icons/default/acciones/adicionar.png" />
					</td>
					<td>
						<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/crearConjuntoDatosPes/crearConjuntoDatosPes.gehos"
								            id="crearConjuntoDatosPes" 
								            rendered="#{conjuntoDatosCustomList_ensayo.pesquisajeHabilitado()}"
								            value="#{messages.lbl_addConjuntoDatosPes_ens}">
								            
								    </s:link>
					</td>
				</tr>
			</table>
			</div>
			<a4j:outputPanel id="tablas_conjuntoDatos">
				<rich:panel styleClass="whitespace"
					rendered="#{conjuntoDatosCustomList_ensayo.resultList.size() == 0 and conjuntoDatosCustomList_ensayo.nombre == ''}">
					<f:facet name="header">#{messages.lbl_listadoConjuntoDatos_ens}</f:facet>
					
					<div class="results" id="roleList">
					<h:outputText value="#{messages.msg_listaVacia_ens}" /></div>
					
				</rich:panel>
				<rich:panel
					rendered="#{conjuntoDatosCustomList_ensayo.resultList.size() == 0 and conjuntoDatosCustomList_ensayo.nombre != ''}">
					<f:facet name="header">#{messages.lbl_listadoConjuntoDatos_ens}</f:facet>
					
					<div class="results" id="roleList">
					<h:outputText value="#{messages.msg_noResultados_ens}" /></div>
					
				</rich:panel>
				<s:div style="margin-left:1px;margin-top:1px"
					rendered="#{not empty conjuntoDatosCustomList_ensayo.resultList}">
					<rich:dataTable id="tabla_listado_conjuntoDatos"
						style="width: 100%;" var="conjuntoDatos"
						value="#{conjuntoDatosCustomList_ensayo.resultList}"
						columnsWidth="20%, 60%, 20%, 0*, 0*, 0*,0*">
						<f:facet name="header">
							<div>#{messages.lbl_listadoConjuntoDatos_ens}</div>
						</f:facet>
						<h:column>
							<f:facet name="header">
							
						
						
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									<s:div style="float: left;">
									<h:outputLabel value="#{messages.lbl_nombre_ens}" />
									</s:div>
									<s:div style="text-align: right; padding-left:3px;">
									<ui:include src="/modEnsayo/codebase/plantillas/contextmenuAjax.xhtml/" >
								<ui:param name="controladorList" value="#{conjuntoDatosCustomList_ensayo}" />
								<ui:param name="atributo" value="nombre" />
								<ui:param name="listado" value="tablas_conjuntoDatos" />
							</ui:include></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{conjuntoDatos.nombre}
	        			</h:column>
	        			<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									
									<s:div style="float: left;">
									<h:outputLabel value="#{messages.lbl_descripcion_ens}" />
									</s:div>
									<s:div style="text-align: right; padding-left:3px;">
									<ui:include src="/modEnsayo/codebase/plantillas/contextmenuAjax.xhtml/" >
								<ui:param name="controladorList" value="#{conjuntoDatosCustomList_ensayo}" />
								<ui:param name="atributo" value="descripcion" />
								<ui:param name="listado" value="tablas_conjuntoDatos" />
							</ui:include></s:div>
								</h:panelGrid>
							</f:facet>
	            			
	            			<h:outputText value="#{conjuntoDatos.descripcion}" rendered="#{conjuntoDatos.descripcion !=null}"/>
	            			<h:outputText value="-" rendered="#{conjuntoDatos.descripcion ==null}"/>
	        			</h:column>
	        			<h:column>
							<f:facet name="header">
								<h:panelGrid columns="2"
									style="width: 100%; padding:0px; margin:0px;" border="0"
									cellpadding="0" cellspacing="0">
									
									<s:div style="float: left;">
									<h:outputLabel value="#{messages.lbl_creadoPor_ens}" />
									</s:div>
									<s:div style="text-align: right; padding-left:3px;">
									<ui:include src="/modEnsayo/codebase/plantillas/contextmenuAjax.xhtml/" >
								<ui:param name="controladorList" value="#{conjuntoDatosCustomList_ensayo}" />
								<ui:param name="atributo" value="usuario.nombre" />
								<ui:param name="listado" value="tablas_conjuntoDatos" />
							</ui:include></s:div>
								</h:panelGrid>
							</f:facet>
	            			#{conjuntoDatos.usuario.nombre}
	        			</h:column>
	        			<h:column>
						    <div align="center">
						        <!-- Mostrar el icono de descarga si el job está completo -->
						        <a4j:commandLink 
								    action="#{buscarConjuntoDatos.prepararDescarga(conjuntoDatos.id)}"
								    oncomplete="descargarArchivo('#{buscarConjuntoDatos.obtenerRutaDelJob(conjuntoDatos.id)}','#{buscarConjuntoDatos.obtenerNombreArchivoDesdeRuta(buscarConjuntoDatos.rutaArchivo)}')"
								    rendered="#{buscarConjuntoDatos.obtenerEstadoDelJob(conjuntoDatos.id) == 'Completado'}">
								    <h:graphicImage title="Descargar" 
								                    style="border: 0px; cursor:pointer;" 
								                    value="/resources/icons/default/acciones/download.png" />
								    <f:setPropertyActionListener value="#{conjuntoDatos.id}" 
								                                  target="#{buscarConjuntoDatos.idConjuntoDatos}"/>
								</a4j:commandLink>
						
						        <!-- Mostrar el icono de pendiente si el job está pendiente -->
						        <h:graphicImage title="Pendiente" 
						                        style="border: 0px; cursor: default;" 
						                        value="/resources/icons/default/acciones/pending.png" 
						                        rendered="#{buscarConjuntoDatos.obtenerEstadoDelJob(conjuntoDatos.id) == 'Pendiente'}" /> <!-- Icono mostrado si está pendiente o descargado -->
						
						        <!-- Mostrar el icono de reloj si no hay un job existente -->
						        <a4j:commandLink 
						            oncomplete="Richfaces.showModalPanel('programar_conjuntoDatos')"
						            rendered="#{buscarConjuntoDatos.obtenerEstadoDelJob(conjuntoDatos.id) == null or 
                 buscarConjuntoDatos.obtenerEstadoDelJob(conjuntoDatos.id) == 'Descargado'}"> <!-- Renderiza el enlace si no hay job existente -->
						            <h:graphicImage title="Programar" 
						                            style="border: 0px; cursor:pointer;" 
						                            value="/resources/icons/default/acciones/clock.png" />
						            <f:setPropertyActionListener value="#{conjuntoDatos.id}" 
						                                          target="#{buscarConjuntoDatos.idConjuntoDatos}"/>
						        </a4j:commandLink>
						    </div>
						</h:column>
	        			<h:column>
							<div align="center">
								<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/verDetallesConjuntoDatos/verDetallesConjuntoDatos.gehos" >
					            	<h:graphicImage title="#{messages.lbl_ver_ens}" style="border: 0px;" 
					                				value="/resources/icons/default/acciones/ver.png"/>					             
					             <f:param name="idConjuntoDatos" value="#{conjuntoDatos.id}"></f:param>
					             <f:param name="from" value="buscar"></f:param>
					            </s:link>
					            
							</div>
						</h:column>	
	        			<h:column>
							<div align="center">
								<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/exportarConjuntoDatos/exportarConjuntoDatos.gehos" >
					            	<h:graphicImage title="#{messages.lbl_verConjuntoDatos_ens}" style="border: 0px;" 
					                				value="/resources/icons/default/acciones/metadato.png"/>					             
					             <f:param name="idConjuntoDatos" value="#{conjuntoDatos.id}"></f:param>
					             
					            </s:link>
					            
							</div>
						</h:column>
	        			
	        			
	        							
						
						<h:column>
							<div align="center">
								<s:link view="/modEnsayo/ensayo_extraccion/modules/#{activeModule.activeSubModulePhysicalName()}/gestionarConjuntoDatos/modificarConjuntoDatos/modificarConjuntoDatos.gehos" >
					            	<h:graphicImage title="#{messages.lbl_modificar_ens}" style="border: 0px;" 
					                				value="/resources/icons/default/acciones/modificar.png"/>					             
					             <f:param name="idConjuntoDatos" value="#{conjuntoDatos.id}"></f:param>
					             <f:param name="from" value="buscar"></f:param>
					            </s:link>
					            
							</div>
						</h:column>
						<h:column>
							<div align="center">
								<a4j:commandLink oncomplete="Richfaces.showModalPanel('eliminar_conjuntoDatos')"
												 action="#{buscarConjuntoDatos.seleccionarConjuntoDatos(conjuntoDatos)}" >
									<h:graphicImage title="#{messages.lbl_eliminar_ens}"
													style="border: 0px; cursor:pointer;"
													value="/resources/icons/default/acciones/eliminar.png">
													
									</h:graphicImage>
								</a4j:commandLink>
							</div>
						</h:column>
						
					</rich:dataTable>
				</s:div>
				<rich:spacer height="11px" />

				<!-- Paginado -->
				<ui:include src="/modEnsayo/codebase/plantillas/paginado_tabla_inferior_generico.xhtml/" >
					<ui:param name="vzPaginado" value="#{conjuntoDatosCustomList_ensayo.resultCount>10}"/>
					<ui:param name="nomControladorList" value="#{conjuntoDatosCustomList_ensayo}" />
					<ui:param name="idListado" value="tablas_conjuntoDatos" />
					
				</ui:include>
			    
			    <!-- END Paginado -->
			</a4j:outputPanel>		
</h:form>
<!-- Modal Panel Eliminar ConjuntoDatos-->
			<rich:modalPanel id="eliminar_conjuntoDatos" width="350" height="85"
		resizeable="false">
		<f:facet name="header">
			<h:outputLabel value="#{messages.msg_modalEliminarInfo_ens}" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
				style="cursor:pointer;" onclick="#{rich:component('eliminar_conjuntoDatos')}.hide()"/>
				
		</f:facet>
		<h:form>
			<table cellpadding="0" cellspacing="0" border="0" align="center">
				<tr>
					<td rowspan="2"><h:graphicImage
						value="/resources/icons/default/acciones/advertencia.png" /> 
						<rich:spacer
						width="8px" /></td>
				</tr>
				<tr align="center">
					<td><h:outputLabel value="#{messages.msg_eliminarInfo_ens}" /> <br />
					<h:outputLabel value="#{messages.msg_eliminarInfo2_ens}" /></td>
				</tr>

				<tr>
					<td colspan="2"><rich:spacer height="8px" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><h:commandButton
						style="margin:0px" action="#{buscarConjuntoDatos.eliminar()}"
						value="#{messages.msg_siEliminar_ens}" /> <rich:spacer width="8px" /> <a4j:commandButton
						style="margin:0px" value="#{messages.msg_noEliminar_ens}" onclick="#{rich:component('eliminar_conjuntoDatos')}.hide()"/>
						</td>
				</tr>
			</table>
		</h:form>
	</rich:modalPanel>
 		  	
 	<!-- Fin Modal Panel Eliminar ConjuntoDatos-->
 	<!-- Modal Panel Programar ConjuntoDatos-->
			<rich:modalPanel id="programar_conjuntoDatos" width="350" height="85"
		resizeable="false">
		<f:facet name="header">
			<h:outputLabel value="#{messages.msg_modalProgramarInfo_ens}" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
				style="cursor:pointer;" onclick="#{rich:component('programar_conjuntoDatos')}.hide()"/>
				
		</f:facet>
		<h:form>
			<table cellpadding="0" cellspacing="0" border="0" align="center">
				<tr>
					<td rowspan="2"><h:graphicImage
						value="/resources/icons/default/acciones/advertencia.png" /> 
						<rich:spacer
						width="8px" /></td>
				</tr>
				<tr align="center">
					<td><h:outputLabel value="#{messages.msg_programarInfo_ens}" /> <br />
					<h:outputLabel value="#{messages.msg_programarInfo2_ens}" /></td>
				</tr>

				<tr>
					<td colspan="2"><rich:spacer height="8px" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><h:commandButton
						style="margin:0px" action="#{buscarConjuntoDatos.guardarJob()}"
						value="#{messages.msg_siEliminar_ens}" /> <rich:spacer width="8px" /> <a4j:commandButton
						style="margin:0px" value="#{messages.msg_noEliminar_ens}" onclick="#{rich:component('programar_conjuntoDatos')}.hide()"/>
						</td>
				</tr>
			</table>
		</h:form>
	</rich:modalPanel>	  	
</s:div> 
</s:div>
