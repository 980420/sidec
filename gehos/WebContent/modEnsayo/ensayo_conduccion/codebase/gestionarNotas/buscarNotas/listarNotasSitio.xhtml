<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:a4j ="http://richfaces.org/a4j" >

	<script type="text/javascript">setContentTitle('#{messages.notasSitio}')</script>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/stylesheet.css"
		rel="stylesheet" type="text/css" />

	<rich:messages globalOnly="true" styleClass="message"
		id="globalMessage" ajaxRendered="true" />
	<table class="Tabla" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td><rich:simpleTogglePanel switchType="client"
					label="#{messages.criterioBusqueda}">
					<table width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td><h:form id="form1">
									<table class="Tabla" id="buscarPacienteN" style="#{listarNotasSitio.displayBN}"
										cellspacing="0" cellpadding="0">
										<tr id="A" class="filSepPeq">
											<td id="A1" class="colSepGran"><h:outputText
													value="#{messages.descripcion}:"
													style="margin:0px; padding:0px; spacing:0px" /></td>
										</tr>
										<tr>
											<td class="colSepGran"><h:inputText
													styleClass="inputText" id="cedula1"
													value="#{listarNotasSitio.descripcion}">
												</h:inputText></td>
											<td><h:commandButton value="#{messages.buscar}"
													action="#{listarNotasSitio.buscar()}" style="margin:0px;" />
												<rich:spacer width="10" /> <h:commandButton
													value="#{messages.cancelar}" action="cancelar"
													style="margin:0px;" /></td>
										</tr>
									</table>
								</h:form></td>
						</tr>
					</table>
				</rich:simpleTogglePanel> <br /></td>
		</tr>
		<tr>
			<td><h:form>
					<a:outputPanel id="tbNotas1">
						<rich:panel rendered="#{not listarNotasSitio.existResultados}">
							<f:facet name="header">#{messages.listadoNotas}</f:facet>
							<table class="Tabla">
								<tr>
									<td ><h:outputText
											value="#{messages.noResults}" /></td>
								</tr>
							</table>
						</rich:panel>
						<rich:panel
							rendered="#{empty listarNotasSitio.resultList and listarNotasSitio.existResultados}">
							<f:facet name="header">#{messages.listadoNotas}</f:facet>
							<table class="Tabla">
								<tr>
									<td><h:outputText
											value="#{messages.noNotas}" /></td>
								</tr>
							</table>
						</rich:panel>
						<div rendered="#{not empty listarNotasSitio.resultList}"
							style="margin-left: 1px">
							<rich:dataTable id="tbNotas"
								value="#{listarNotasSitio.resultList}" var="nota" width="100%"
								rendered="#{not empty listarNotasSitio.resultList}">
								<f:facet name="header">
									<h:outputText value="#{messages.listadoNotas}" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.idSujetEstudio}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText
										value="#{nota.crdEspecifico.momentoSeguimientoEspecifico.sujeto.codigoPaciente}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.fechaCreacion}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<table width="100%">
										<tr>
											<td align="left"><h:outputText
													value="#{nota.fechaCreacion}">
													<s:convertDateTime pattern="#{messages.patronFecha}"></s:convertDateTime>
												</h:outputText></td>
										</tr>
									</table>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.fechaAtualizacion}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<table width="100%">
										<tr>
											<td align="left"><h:outputText
													value="#{nota.fechaActualizacion}">
													<s:convertDateTime pattern="#{messages.patronFecha}"></s:convertDateTime>
												</h:outputText></td>
										</tr>
									</table>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.fechaMoneto}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<table width="100%">
										<tr>
											<td align="left"><h:outputText
													value="#{nota.crdEspecifico.momentoSeguimientoEspecifico.fechaInicio}">
													<s:convertDateTime pattern="#{messages.patronFecha}"></s:convertDateTime>
												</h:outputText></td>
										</tr>
									</table>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.mometoAndEstado}" styleClass="label" />
													</td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText
										value="#{nota.crdEspecifico.momentoSeguimientoEspecifico.momentoSeguimientoGeneral.nombre} (#{nota.crdEspecifico.momentoSeguimientoEspecifico.estadoMomentoSeguimiento.nombre})" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.crd}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText value="#{nota.crdEspecifico.hojaCrd.nombreHoja}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.nombreVariable}" styleClass="label" />
													</td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText value="#{nota.variable.nombreVariable}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.valorVariable}" styleClass="label" />
													</td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText
									value="#{nota.variableDato == null ? (listarNotasSitio.ObtenerValorVariable(nota) != null ? listarNotasSitio.ObtenerValorVariable(nota).valor : messages.vacio) : (nota.variableDato.valor)}"
										/>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.descripcion}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText value="#{nota.descripcion}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.detalles}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText value="#{nota.detallesNota}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<s:div>
											<table width="100%" cellpadding="0" cellspacing="0">
												<tr>
													<td align="left" width="40px"><h:outputText
															value="#{messages.estado}" styleClass="label" /></td>
												</tr>
											</table>
										</s:div>
									</f:facet>
									<h:outputText value="#{nota.estadoNota.nombre}" />
								</rich:column>
								<rich:column width="1px" styleClass="alineacionCentrada">
									<div align="middle">
										<s:link title="#{messages.verDetalles}" action="verDetalles"
											rendered="true" style="border: 0px; cursor:pointer;">
											<h:graphicImage
												value="/resources/icons/default/acciones/ver.png"
												style="border:0;" />
											<f:param name="idNota" value="#{nota.id}" />
										</s:link>
									</div>
								</rich:column>
								<rich:column width="1px" styleClass="alineacionCentrada">
									<div align="middle" >
										<s:link
											rendered="#{listarNotasSitio.DevolverRol().getCodigo() == 'ecCord'}"
											title="#{messages.modificarNota}" action="modificarNota"
											style="border: 0px; cursor:pointer;">
											<h:graphicImage
												value="/resources/icons/default/acciones/modificar.png"
												style="border:0;" />
											<f:param name="idNota" value="#{nota.id}" />
										</s:link>
									</div>
								</rich:column>
								<rich:column width="1px" styleClass="alineacionCentrada"> 
									<a4j:commandLink id="exportarNotaSitio" 
										title="Exportar nota" 
										action="#{listarNotasSitio.exportarNotaSitio(nota.id)}" 
										onclick="javascript:Richfaces.showModalPanel('exportPanel');" 
										style="border: 0px; cursor:pointer;" 
										status="statusGeneral" ignoreDupResponses="true"> 
										<h:graphicImage height="18" width="15" 
										value="/resources/icons/default/acciones/exportarNotificacion.png" 
										style="border:0;" /> 
									</a4j:commandLink> 
								</rich:column> 
								<rich:column width="1px" styleClass="alineacionCentrada">
									<div align="middle">
										<a:commandLink
											rendered="#{listarNotasSitio.DevolverRol().getCodigo() == 'ecCord'}"
											id="eliminarCommandLink"
											style="border: 0px; cursor:pointer;"
											action="#{listarNotasSitio.SeleccionarInstanciaNota(nota.id)}"
											oncomplete="Richfaces.showModalPanel('mpAdvertenciaEliminarNotaSitio')">
											<h:graphicImage title="#{messages.eliminarNota}"
												url="/resources/icons/default/acciones/eliminar.png">
											</h:graphicImage>
										</a:commandLink>
									</div>
								</rich:column>
							</rich:dataTable>
						</div>
					</a:outputPanel>
				</h:form></td>
		</tr>

		<tr class="filSepGranRA">
			<td align="center"><h:form>
					<a:outputPanel id="paginado1" ajaxRendered="true">
						<ui:include
							src="/modEnsayo/codebase/plantillas/paginado_tabla_inferior_generico.xhtml/">
							<ui:param name="vzPaginado"
								value="#{listarNotasSitio.resultCount>10}" />
							<ui:param name="nomControladorList" value="#{listarNotasSitio}" />
							<ui:param name="idListado" value="tbNotas" />
						</ui:include>
					</a:outputPanel>
					<rich:spacer width="10" />
					<div align="right">
						<h:commandButton value="#{messages.salir}" action="cancelar"
							style="margin:0px;" />
					</div>
					<rich:spacer width="10" />
				</h:form> <br /></td>
		</tr>
	</table>
	<ui:include
		src="/modEnsayo/ensayo_conduccion/codebase/plantillas/AdvertenciaEliminarNotaSitio.xhtml">
		<ui:param name="control" value="#{listarNotasSitio}" />
		<ui:param name="listaIdElementos" value="tbNotas1" />

	</ui:include>	
	<ui:include	src="/modEnsayo/codebase/plantillas/exportModalPanel.xhtml"> 
		<link rel='stylesheet' 
			href='#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/stylesheet.css' 
			type='text/css' /> 
		<link rel='stylesheet' 
			href='#{facesContext.externalContext.requestContextPath}/resources/modEnsayo/styles/modEnsayo.css' 
			type='text/css' /> 
		<ui:param name="controlador" value="#{listarNotasSitio}" /> 
	</ui:include><!-- --> 

</ui:composition>
