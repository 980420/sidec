	<rich:modalPanel showWhenRendered="true" rendered="true" resizeable="false"

       								</td>
       								<td>

						    					<h:outputText style="font-size:10px" title="#{facesMessages.getCurrentMessagesForControl('nombre').get(0).getDetail()}" value="*" styleClass="errorLabel"/>
						    				</f:facet>
						    			</rich:message>
       								</td>
       							</tr>
       						</table>
       						<h:inputText id="nombre" value="#{configuracionEnfermeriaPostoperatorio.funcionalidad.label}" required="#{!empty param['idForm:salvarButton']}" style="width:148px;">

       						</h:inputText>
