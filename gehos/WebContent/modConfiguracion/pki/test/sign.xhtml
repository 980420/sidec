<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="#{theme.template}"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:form enctype="multipart/form-data">

			<rich:panel bodyClass="info" style="width:98%;">



				<table cellpadding="0" cellspacing="0" border="0">

					<tr>
						<td style="height: 13px;" colspan="2"></td>
					</tr>
					<tr>
						<td><rich:spacer width="8px" /></td>
						<td><h:outputLabel value="#{messages.xml}"></h:outputLabel><br />

						<s:fileUpload accept="xml" tabindex="6"
							data="#{signTest.data}" fileName="#{signTest.name}" /></td>

					</tr>
					<tr>
						<td style="height: 8px;" colspan="2"></td>
					</tr>

				</table>



			</rich:panel>

			<rich:panel bodyClass="info" style="width:98%;">



				<table cellpadding="0" cellspacing="0" border="0">

					<tr>
						<td style="height: 13px;" colspan="2"></td>
					</tr>
					<tr>
						<td><rich:spacer width="8px" /></td>
						<td><h:outputLabel value="#{messages.xmlSign}"></h:outputLabel><br />
						<h:inputTextarea value="#{signTest.signtext}"
							style=" width : 822px; height : 105px;" /></td>

					</tr>
					<tr>
						<td style="height: 8px;" colspan="2"></td>
					</tr>

				</table>



			</rich:panel>


			<rich:spacer height="8px" style="display: block"></rich:spacer>
			<div align="right">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td><h:commandButton id="buttonAceptar"
						value="#{messages.firmar}" action="#{signTest.sign()}"
						style="margin-bottom: 0px; margin-right: 5px; margin-left: 0px; margin-top: 0px">
					</h:commandButton>
					
					</td>
					<td></td>
					<td><rich:spacer width="4px" /></td>
				</tr>
			</table>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
