	<script type="text/javascript">			
	var curDtN = new Date();
	 var calDtN=null;

	 function previousDate(date){
		calDtN = date;
	 }

	 function disablementFunction(day){
		 if(calDtN == null){
			 if (curDtN.getTime() - day.date.getTime() &#62; 0) 
					return true; 
				else 
					return false; 
		 }
		 else {
			 if (calDtN.getTime() - day.date.getTime() &#62;= 0 ) 
					return true; 
				else 
					return false;
		 }					 
	 }

	 function disabledClassesProv(day){
		 if(calDtN == null){
			 if (curDtN.getTime() - day.date.getTime() &#62; 0) 
					return ''; 
				else 
					return 'noavailable'; 
		 }
		 else {
			 if (calDtN.getTime() - day.date.getTime() &#62;= 0) 
					return ''; 
				else 
					return 'noavailable';
		 }				
	 }

	 function resetSecondDate(first,second) {
		 var firstDate = first.getSelectedDate().getTime();
		 var secondDate = second.getSelectedDate().getTime();

		 if(firstDate - secondDate &#62; 0)
			 second.resetSelectedDate();
	 }
	 
	 function disablementFunctionPreviousEx(day){
		if(calDtN == null){
			if (curDtN.getTime() - day.date.getTime() &#62; 0) return true; else return false;
		}
		if ((curDtN.getTime() - day.date.getTime() &#62; 0) &#38;&#38; (calDtN.getTime() - day.date.getTime() &#60;= 0)){
			return true;
		}
		else 
			return false;
	  }

	function disabledClassesProvPreviousEx(day){
		if(calDtN == null){
			if (curDtN.getTime() - day.date.getTime() &#60; 0)
				return 'noavailable';
			else 
				return '';
		}
		if ((curDtN.getTime() - day.date.getTime() &#60; 0) || (calDtN.getTime() - day.date.getTime() &#62; 0))
			return 'noavailable';
		else 
			return '';
	}
</script>

									<h:outputText
										value="#{listarMSP.CantidadNotasMActNuevas(MomSegNoProg.id)}" />
								</rich:column>
								<rich:column width="1px" styleClass="alineacionCentrada">
									<h:commandLink action="gestionar"
										rendered="#{listarMSNP.gestionar}"

										style="border: 0px; cursor:pointer;">
										<h:graphicImage
											value="/resources/modEnsayo/img/bt_EnterData.png"
											style="border:0;" />
										<f:param name="idMS" value="#{MomSegNoProg.id}" />
									</h:commandLink>
								</rich:column>
								<rich:column width="1px" styleClass="alineacionCentrada">
									<a:commandLink
										rendered="#{MomSegNoProg.estadoMomentoSeguimiento.id == 2 and !listarMSNP.monitor}"
										id="eliminarCommandLink"
										action="#{listarMSNP.SeleccionarInstanciaSuj(MomSegNoProg.id)}"

									</a:commandLink>
									<h:graphicImage

										url="/resources/icons/default/acciones/eliminar.png">
									</h:graphicImage>
								</rich:column>

					</a:outputPanel>
				</h:form></td>

			<td><h:form id="form2">

							<h:panelGroup>
								<div>
									<div align="left">#{messages.crearCronogramaEspecifico}</div>
								</div>
							</h:panelGroup>
						</f:facet>
						<div>

							<h:outputText value="#{messages.fechaInicioCronograma}:"
								styleClass="normalText" />
							<rich:message for="fechaHasta" showDetail="false" tooltip="true"
								style="color:red;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('fechaHasta').get(0).getDetail()}" />
								</f:facet>
							</rich:message>
							<rich:spacer style="display:block" />

							<rich:calendar id="fechaHasta"
								value="#{crearCronogramaEspecifico.fechainicio}"
								enableManualInput="false"
								isDayEnabled='disablementFunctionPreviousEx'
								dayStyleClass='disabledClassesProvPreviousEx'
								datePattern="#{messages.lbl_patronFecha_modConfig}"
								required="true" requiredMessage="#{messages.msg_requerido_ens}"
								onexpand="previousDate(document.getElementById('form2:fechaDesde').component.getSelectedDate());Richfaces.getComponent('calendar',this).nextMonth(); Richfaces.getComponent('calendar',this).prevMonth(); return true;">
							</rich:calendar>
							<div style="display: none;">
								<h:outputLabel styleClass='normalText'
									value='#{messages.desde}:' />
								<br />
								<rich:calendar
									datePattern="#{messages.lbl_patronFecha_modConfig}"
									tabindex="12"
									value='#{crearCronogramaEspecifico.fechaInclusion}'
									id='fechaDesde' isDayEnabled='disablementFunction'
									dayStyleClass='disabledClassesProv'
									onexpand="previousDate(document.getElementById('form2:fechaHasta').component.getSelectedDate());Richfaces.getComponent('calendar',this).nextMonth(); Richfaces.getComponent('calendar',this).prevMonth(); return true;" />
							</div>
							<rich:spacer width="8px" />
							<a4j:commandButton id="generar" reRender="tb1" style="margin:0px"

								value="#{messages.generar}" />

					</rich:panel>
