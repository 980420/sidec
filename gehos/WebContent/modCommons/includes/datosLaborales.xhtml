<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">
	<style>
.bodyPanel {
	padding: 0px !important;
	margin: 0px !important;
	spacing: 0px !important;
}

.Tabla {
	border: 0px;
	vertical-align: top;
	text-align: left;
	padding: 0px;
	spacing: 0px;
}

.margenSupIzq {
	padding-right: 8px;
	padding-top: 13px;
	padding-bottom: 8px;
	padding-left: 8px;
}

.filSepPeq {
	padding-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.filSepPeq td {
	padding-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepGran {
	padding-right: 25px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepPeq {
	padding-right: 9px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

.colSepImg {
	padding-right: 6px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	margin: 0px;
	vertical-align: bottom;
	spacing: 0px;
}

filSepGran td {
	padding-bottom: 8px;
	vertical-align: top;
}

.filSepGranRA td {
	/*padding-bottom:10px; inicialmente yo lo cambie por 8*/
	padding-bottom: 8px;
	vertical-align: top;
}
.resetear
</style>

	<rich:panel bodyClass="bodyPanel">
		<f:facet name="header">	
					#{messages.datosLaborales}					
				</f:facet>
		<table class="Tabla" cellspacing="0" cellpadding="0">
			<tr>
				<td class="margenSupIzq">
				<table cellpadding="0" cellspacing="0">
					<tr class="filSepGranRA">
						<td class="colSepPeq"><h:outputText
							value="#{messages.formacion}:" style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.formacion.valor) ? hojaFrontal.persona.datosLaborales.formacion.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.grupoPersonal}:"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.grupoPersonal.valor) ? hojaFrontal.persona.datosLaborales.grupoPersonal.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.ocupacion}:" style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.estadoLaboral.valor) ? hojaFrontal.persona.datosLaborales.estadoLaboral.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
					</tr>
					<tr class="filSepGranRA">
						<td class="colSepPeq"><h:outputText
							value="#{messages.areaPersonal}:"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.tipoNomina.valor) ? hojaFrontal.persona.datosLaborales.tipoNomina.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.divisionPersonal}:"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.divisionPersonal.valor) ? hojaFrontal.persona.datosLaborales.divisionPersonal.valor : messages.vacio}"
							style="margin:0px; padding:0px;">
						</h:outputText></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.division}:" style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.division.valor) ? hojaFrontal.persona.datosLaborales.division.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
					</tr>
					<tr class="filSepGranRA">
						<td class="colSepPeq"><h:outputText
							value="#{messages.subdivisionPersonal}:"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.subdivisionPersonal.valor) ? hojaFrontal.persona.datosLaborales.subdivisionPersonal.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.sociedad}:" style="margin:0px; padding:0px;" /></td>

						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.sociedad.valor) ? hojaFrontal.persona.datosLaborales.sociedad.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.unidadOrganizativa}:"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.unidadOrganizativa.valor) ? hojaFrontal.persona.datosLaborales.unidadOrganizativa.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
					</tr>
					<tr>
						<td class="colSepPeq"><h:outputText
							value="#{messages.telefono}:" style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.telefonoOficina) ? hojaFrontal.persona.datosLaborales.telefonoOficina : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.posicion}:" style="margin:0px; padding:0px;" /></td>

						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.posicion.valor) ? hojaFrontal.persona.datosLaborales.posicion.valor : messages.vacio}"
							style="margin:0px; padding:0px;" /></td>
						<td class="colSepPeq"><h:outputText
							value="#{messages.antiguedad}:" style="margin:0px; padding:0px;" /></td>
						<td class="colSepGran"><h:outputText styleClass="dataText"
							value="#{(not empty hojaFrontal.persona.datosLaborales.tiempoServicio) ? (hojaFrontal.persona.datosLaborales.tiempoServicio) : (messages.vacio)}"
							style="margin:0px; padding:0px;" /></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
	</rich:panel>

</s:div>
