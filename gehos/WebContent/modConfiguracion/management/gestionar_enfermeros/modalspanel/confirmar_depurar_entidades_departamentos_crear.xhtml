<rich:modalPanel id="depurar_entidades_departamentos" width="330" height="89"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" 
	rendered="#{enfermeroUsuarioCrear_custom.showModalPanel}" 
	showWhenRendered="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{messages.eliminarEntidad}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:graphicImage value="/resources/icons/default/acciones/cerrar.gif"
			style="cursor:pointer; position:relative; top:1px;"
			onclick="Richfaces.hideModalPanel('depurar_entidades_departamentos')" />
	</f:facet>

	<h:form id="eliminar_entidad_panel_form">
		<table cellpadding="0px" cellspacing="0px" border="0px" id="container">
			<tr>
				<td style="height: 10px;" colspan="6"></td>
			</tr>
			<tr style="vertical-align: top;">
				<td style="width: 6px;"></td>
				<td valign="top">
				<table cellpadding="0px" cellspacing="0px">
					<tr valign="top">
						<td><h:graphicImage
							value="/resources/icons/default/acciones/advertencia.png" /></td>
						<td style="width: 7px;"></td>
						<td><h:outputText
							value="#{messages.seEliminaranEntidades}"></h:outputText>
						</td>
					</tr>
				</table>
				</td>
				<td style="width: 4px;"></td>
			</tr>
			<tr>
				<td style="height: 7px;" colspan="6"></td>
			</tr>
			<tr>
				<td colspan="3">
				<div align="center"><a:commandButton ajaxSingle="true"
					action="#{enfermeroUsuarioCrear_custom.depurar()}"
					value="#{messages.si}"					
					reRender="tablaServicios"
					status="serviciosStatus" 
					oncomplete="Richfaces.hideModalPanel('depurar_entidades_departamentos')"
					style="margin-bottom: 0px; margin-top: 0px;" /> <input
					type="button"
					onclick="javascript:Richfaces.hideModalPanel('depurar_entidades_departamentos');"
					value="#{messages.no}"
					style="margin-bottom: 0px; margin-top: 0px; margin-left: 2px; margin-right: 0px;" />
				</div>
				</td>
			</tr>
			<tr>
				<td style="height: 6px;" colspan="6"></td>
			</tr>
		</table>

	</h:form>
</rich:modalPanel>
