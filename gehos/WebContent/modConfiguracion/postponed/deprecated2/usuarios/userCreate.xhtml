<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                template="#{theme.template}">
                
<ui:define name="body" >

	                </td>
	            </tr>
	            <tr>
	                <td>

	                </td>
	                <td width="25px;"></td>
	                <td>
	                    <h:inputText id="primer_apellido" value=""/>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <h:outputLabel value="Segundo apellido: "/>
	                </td>
	                <td width="25px;"></td>
	                <td>
	                    <h:outputLabel value="Fecha de nacimiento: "/>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <h:inputText id="segundo_apellido" value=""/>

	                <td width="25px;"></td>

	            </tr>
	            <tr>
	                <td>

	                <td width="25px;"></td>

	                        <f:selectItem itemValue="1" itemLabel="&lt;Seleccione&gt;" />
	                        <f:selectItem itemValue="2" itemLabel="Venezolana" />
	                        <f:selectItem itemValue="3" itemLabel="Extranjera" />
	                    </h:selectOneMenu>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <h:outputLabel value="Pasaporte: "/>
	                </td>
	                <td width="25px;"></td>
	                <td>
	                    <h:outputLabel value="T&#233;lefono: "/>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <h:inputText id="direccion" value=""/>

	                <td width="25px;"></td>
	                <td>
	                    <h:inputText id="telefono" value=""/>

	            </tr>
	            <tr>
	                <td>
	                    <h:outputLabel value="Cargo: "/>

	                <td width="25px;"></td>

	                </td>
	            </tr>
	            <tr>

	                    <h:inputText id="cargo" value=""/>

	                <td width="25px;"></td>

	                    </h:selectOneMenu>
	                </td>
	            </tr>
	            <tr>

	        <table>
	            <tr>

				                <td colspan="3">
				                    <h:outputLabel value="Usuario: "/>
				                </td>
				            </tr>
				            <tr>

				            </tr>
				            <tr>

				                <td>
				                    <h:outputLabel value="Repetir contrase&#241;a: "/>
				                </td>
				            </tr>
				            <tr>
				                <td>

				            </tr>

	    <rich:panel>

	        <table>
	            <tr>
	                <td>

	                </td>
	                <td width="25px;"></td>
	                <td>

	            </tr>
	            <tr>

	                <td width="25px;"></td>
	                <td>

	            </tr>
	        </table>
	    </rich:panel>
	    <table width="100%">
	        <tr>
			    <td align="right">
				    <h:commandButton action="access" value="Aceptar"></h:commandButton>
				    <a4j:commandButton value="Cancelar" onclick="history.back()"></a4j:commandButton>
				</td>
			</tr>
	    </table>
	</h:form>
</ui:define>
</ui:composition>
