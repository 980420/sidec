<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="#{theme.template}"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="body">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Estilos generales -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/modConfiguracion/pkiStyles/pkistyles.css"
			rel="stylesheet" type="text/css" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/modConfiguracion/management/styles/general.css"
			rel="stylesheet" type="text/css" />

		<script type="text/javascript">setContentTitle('#{messages.titulo}')</script>

		<h:form id="form">
			<a4j:outputPanel ajaxRendered="true">
				<rich:messages styleClass="custom-error" for="buttonAceptar"
					ajaxRendered="true" />

			</a4j:outputPanel>
			<s:validateAll>
				<rich:panel bodyClass="rich-panel-body-custom">
					<f:facet name="header">#{messages.datos}</f:facet>
					<table cellpadding="0px" cellspacing="0px" border="0px">
						<tr style="vertical-align: top;">

							<td>#{messages.url}: <rich:message for="direccion"
								showDetail="false" tooltip="true"
								style="color:red;cursor:pointer;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('direccion').get(0).getDetail()}" />
								</f:facet>
							</rich:message> <br />
							<h:inputText id="direccion" style="width: 148px;"
								value="#{modificarProxyControlador.proxy.direccion}"
								requiredMessage="#{messages.valorRequerido}" /></td>
							<td><rich:spacer styleClass="h-spacer-between-2c" /></td>
							<td>#{messages.puerto}: <rich:message for="puerto"
								showDetail="false" tooltip="true"
								style="color:red;cursor:pointer;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('puerto').get(0).getDetail()}" />
								</f:facet>
							</rich:message><br />
							<h:inputText id="puerto" style="width: 148px;"
								value="#{modificarProxyControlador.proxy.puerto}"
								requiredMessage="#{messages.valorRequerido}" /></td>
							
							



						</tr>
						
						
						<tr>
							<td colspan="11"><rich:spacer
								styleClass="v-spacer-between-2l" /></td>
						</tr>

						

					</table>
<table cellpadding="0px" cellspacing="0px" border="0px"
				width="100%">
				<tr style="vertical-align: top;">
							<td colspan="5">#{messages.descripcion}: <rich:message
								for="descripcion" showDetail="false" tooltip="true"
								style="color:red;cursor:pointer;">
								<f:facet name="errorMarker">
									<h:outputText value="*"
										title="#{facesMessages.getCurrentMessagesForControl('descripcion').get(0).getDetail()}" />
								</f:facet>
							</rich:message><br />
							<h:inputTextarea id="descripcion" styleClass="input-text-area"
								value="#{modificarProxyControlador.proxy.descripcion}"
								/></td>

						</tr>
				</table>

				</rich:panel>

				<rich:spacer height="8px" style="display: block"></rich:spacer>

				<div align="right">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><h:commandButton id="buttonModificar"
							value="#{messages.aceptar}"
							action="#{modificarProxyControlador.modificar()}"
							style="margin-bottom: 0px; margin-right: 5px; margin-left: 0px; margin-top: 0px">
						</h:commandButton></td>
						<td><h:commandButton immediate="true"
							value="#{messages.cancelar}" action="cancelar"
							style="margin-bottom: 0px; margin-right: 0px; margin-left: 5px; margin-top: 0px"
							propagation="end"></h:commandButton></td>
					</tr>
				</table>

				</div>
			</s:validateAll>
		</h:form>

	</ui:define>

</ui:composition>
